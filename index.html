<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ドラクエ風クイズRPG</title>
  <style>
    body { margin: 0; padding: 20px; font-family: sans-serif; text-align: center; background-color: #222; color: #fff; }
    
    #gameContainer {
      position: relative;
      width: 640px;
      height: 640px;
      margin: auto;
      background: url('フィールド画像.png') no-repeat center center;
      background-size: cover;
      border: 2px solid white;
    }
    
    #player {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('player.png') no-repeat center;
      background-size: contain;
    }

    #battle-screen { 
      display: none; 
      background: black; 
      padding: 20px; 
      text-align: center;
    }

    #top-text-box { border: 2px solid white; padding: 10px; margin-bottom: 10px; color: white; }
    .choice-button { 
      display: block; 
      margin: 10px auto; 
      padding: 10px; 
      width: 200px; 
      font-size: 18px; 
    }
  </style>
</head>
<body>

  <h1>ドラクエ風クイズRPG</h1>
  <div id="status">プレイヤーのHP: <span id="hp">100</span> / レベル: <span id="level">1</span></div>

  <!-- フィールド（ドラクエ風） -->
  <div id="gameContainer">
    <div id="player"></div>
  </div>

  <!-- 戦闘画面 -->
  <div id="battle-screen">
    <div id="top-text-box">モンスターがあらわれた！</div>
    <div id="enemy-container"></div>
    <img id="quiz-image" src="" style="display: none; width: 200px; height: 200px; margin:auto;">
    <div id="choice-area"></div>
    <p id="explanation" style="display:none; color:yellow;"></p>
  </div>

  <!-- Google APIのスクリプト -->
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()" onerror="console.error('❌ Google APIの読み込みに失敗しました');"></script>

  <script>
    const QUESTION_SHEET_ID = "1GyKDfVQCNrBlkxjsrQDv_ouIio9yjO3mVQy6Ds5uQzg";
    const SHEET_NAME = "sheet1";
    const API_KEY = "AIzaSyBszPu-BQ2_Aq9C3lhAiW--kyenM5vQsjs";

    let player = { x: 5, y: 5, hp: 100, level: 1, steps: 0 };
    let inBattle = false;
    let quizData = [];
    const gridSize = 32;
    const mapWidth = 640 / gridSize;
    const mapHeight = 640 / gridSize;

    function gapiLoaded() {
      gapi.load("client", async () => {
        try {
          await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"] });
          loadQuizData();
        } catch (err) {
          console.error("⛔ GAPI 初期化エラー:", err);
        }
      });
    }

    function convertGoogleDriveURL(url) {
      if (!url) return "";
      let match = url.match(/(?:id=|\/d\/)([a-zA-Z0-9_-]+)/);
      return match ? `https://lh3.googleusercontent.com/d/${match[1]}=s0` : url;
    }

    async function loadQuizData() {
      try {
        const resp = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: QUESTION_SHEET_ID,
          range: `${SHEET_NAME}!A2:K1000`
        });

        quizData = resp.result.values.map(row => ({
          question: row[1] || "",
          imageUrl: convertGoogleDriveURL(row[2]) || "",
          choices: [row[3], row[4], row[5], row[6]],
          correct: parseInt(row[7] || "1", 10),
          explanation: row[10] || ""
        }));
      } catch (err) {
        console.error("⛔ クイズデータ取得エラー:", err);
      }
    }

    function updatePlayerPosition() {
      let playerElement = document.getElementById("player");
      playerElement.style.left = player.x * gridSize + "px";
      playerElement.style.top = player.y * gridSize + "px";
    }

    function startEncounter() {
      inBattle = true;
      document.getElementById("gameContainer").style.display = "none";
      document.getElementById("battle-screen").style.display = "block";
      showQuiz();
    }

    function showQuiz() {
      if (!quizData.length) return;
      let currentQuiz = quizData[Math.floor(Math.random() * quizData.length)];
      document.getElementById("top-text-box").textContent = currentQuiz.question;
      document.getElementById("quiz-image").src = currentQuiz.imageUrl;
      document.getElementById("quiz-image").style.display = "block";

      let choiceArea = document.getElementById("choice-area");
      choiceArea.innerHTML = "";
      currentQuiz.choices.forEach((choice, index) => {
        let btn = document.createElement("button");
        btn.className = "choice-button";
        btn.textContent = `▶ ${choice}`;
        btn.onclick = () => handleAnswer(index + 1, currentQuiz.correct, currentQuiz.explanation);
        choiceArea.appendChild(btn);
      });
    }

    function handleAnswer(selected, correct, explanation) {
      if (selected === correct) {
        alert("正解！敵は倒れた！");
      } else {
        player.hp -= 25;
        document.getElementById("hp").textContent = player.hp;
        document.getElementById("explanation").textContent = "不正解：" + explanation;
        document.getElementById("explanation").style.display = "block";
        if (player.hp <= 0) alert("ゲームオーバー！");
      }
    }

    document.addEventListener("keydown", function(event) {
      if (inBattle) return;
      if (event.key === "ArrowUp" && player.y > 0) player.y--;
      if (event.key === "ArrowDown" && player.y < mapHeight - 1) player.y++;
      if (event.key === "ArrowLeft" && player.x > 0) player.x--;
      if (event.key === "ArrowRight" && player.x < mapWidth - 1) player.x++;

      player.steps++;
      updatePlayerPosition();

      if (player.steps % (10 + Math.floor(Math.random() * 20)) === 0) startEncounter();
    });

    window.onload = updatePlayerPosition;
  </script>

</body>
</html>
