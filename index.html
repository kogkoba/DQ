<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズRPG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: #fff;
    }
    input, button {
      font-size: 18px;
      padding: 5px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <!-- ログイン画面 -->
  <div id="loginScreen">
    <h2>プレイヤー名を入力してください</h2>
    <input type="text" id="playerNameInput" placeholder="名前を入力">
    <button id="loginButton">ログイン</button>
    <p id="errorMessage" style="color: red;"></p>
  </div>

  <!-- クイズ画面 -->
  <div id="quizScreen" style="display:none;">
    <h2 id="questionText">問題がここに表示されます</h2>
    <button class="choiceButton"></button>
    <button class="choiceButton"></button>
    <button class="choiceButton"></button>
    <button class="choiceButton"></button>
    <p>正解数: <span id="correctCount">0</span> / 4</p>
    <p>EXP: <span id="expCount">0</span></p>
    <p>G: <span id="goldCount">0</span></p>
  </div>

  <script>
    const GAS_URL = "あなたのGASのウェブアプリURL"; 

    let playerData = { name: "", level: 1, exp: 0, g: 0 };
    let correctCount = 0;
    
    const quizData = [
      { question: "1 + 2 =", choices: ["1", "2", "3", "4"], correct: 2 },
      { question: "2 + 3 =", choices: ["4", "5", "6", "7"], correct: 1 },
      { question: "5 - 2 =", choices: ["1", "2", "3", "4"], correct: 2 },
      { question: "10 - 5 =", choices: ["2", "3", "4", "5"], correct: 3 }
    ];

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("loginButton").addEventListener("click", function () {
        let enteredName = document.getElementById("playerNameInput").value.trim();
        if (enteredName === "") {
          document.getElementById("errorMessage").textContent = "名前を入力してください！";
          return;
        }

        fetch(GAS_URL + "?name=" + encodeURIComponent(enteredName))
          .then(response => response.json())
          .then(data => {
            playerData.name = enteredName;
            playerData.level = parseInt(data.level);
            playerData.exp = parseInt(data.exp);
            playerData.g = parseInt(data.g);

            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("quizScreen").style.display = "block";

            startQuiz();
          })
          .catch(error => console.error("データ取得エラー:", error));
      });
    });

    function startQuiz() {
      let index = 0;
      loadQuestion(index);

      document.querySelectorAll(".choiceButton").forEach((button, i) => {
        button.addEventListener("click", () => {
          if (i === quizData[index].correct) {
            correctCount++;
            playerData.exp += 10;
            document.getElementById("correctCount").textContent = correctCount;
            document.getElementById("expCount").textContent = playerData.exp;
          }

          index++;
          if (index < quizData.length) {
            loadQuestion(index);
          } else {
            endQuiz();
          }
        });
      });
    }

    function loadQuestion(index) {
      document.getElementById("questionText").textContent = quizData[index].question;
      document.querySelectorAll(".choiceButton").forEach((button, i) => {
        button.textContent = quizData[index].choices[i];
      });
    }

    function endQuiz() {
      if (correctCount === 4) {
        playerData.g += 100;
      }

      document.getElementById("goldCount").textContent = playerData.g;
      saveData();
    }

    function saveData() {
      fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(playerData)
      })
      .then(response => response.text())
      .then(result => console.log("保存結果:", result))
      .catch(error => console.error("保存エラー:", error));
    }
  </script>

</body>
</html>
