<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スプレッドシート画像表示</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #login-btn {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background: #4285f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #image-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #image-container img {
      max-width: 200px;
      max-height: 200px;
      object-fit: cover;
      border: 1px solid #ccc;
      padding: 4px;
    }
  </style>
</head>
<body>
  <h1>スプレッドシートから画像を表示</h1>
  <button id="login-btn">Googleでログイン</button>
  <div id="image-container"></div>

  <!-- GAPI と Google Identity Services のスクリプト -->
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  <script>
    // 定数設定
    const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";
    const CLIENT_ID = "403866618480-7dhf5rl00k6shl8jmm16s6tvm8ef0odj.apps.googleusercontent.com";
    const API_KEY = "AIzaSyBszPu-BQ2_Aq9C3lhAiW--kyenM5vQsjs";
    const SHEET_ID = "1GyKDfVQCNrBlkxjsrQDv_ouIio9yjO3mVQy6Ds5uQzg";
    const SHEET_NAME = "sheet1"; // シートの名前

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;

    // GAPI の初期化
    function gapiLoaded() {
      gapi.load("client", async () => {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
        });
        gapiInited = true;
        maybeEnableLogin();
      });
    }

    // Google Identity Services の初期化
    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (resp) => {
          if (resp.error) {
            console.error(resp);
            return;
          }
          // 認証完了後、シートのデータを読み込む
          loadSheetImages();
        }
      });
      gisInited = true;
      maybeEnableLogin();
    }

    // 両方初期化完了後にログインボタンを表示
    function maybeEnableLogin() {
      if (gapiInited && gisInited) {
        document.getElementById("login-btn").style.display = "inline-block";
        document.getElementById("login-btn").onclick = () => {
          tokenClient.requestAccessToken({ prompt: '' });
        };
      }
    }

    // シートから画像URL（C列）を読み込み、画像表示
    async function loadSheetImages() {
      try {
        const response = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: SHEET_ID,
          range: `${SHEET_NAME}!A1:J1000`
        });
        const values = response.result.values;
        if (!values || values.length < 2) {
          console.error("スプレッドシートにデータがありません");
          return;
        }
        // 1行目はヘッダーとして、2行目以降のC列（index 2）のURLを利用
        const container = document.getElementById("image-container");
        for (let i = 1; i < values.length; i++) {
          const row = values[i];
          const imageUrl = row[2] || "";
          if (imageUrl) {
            const img = document.createElement("img");
            img.src = imageUrl;
            img.alt = "画像";
            img.onerror = function() {
              this.onerror = null;
              this.src = "https://placehold.jp/200x100.png?text=No+Image";
            };
            container.appendChild(img);
          }
        }
      } catch (error) {
        console.error("シートの画像読み込みエラー:", error);
      }
    }
  </script>
</body>
</html>
