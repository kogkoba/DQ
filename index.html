<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Éâ„É©„ÇØ„Ç®È¢®„ÇØ„Ç§„Ç∫RPG</title>
  <style>
    body { margin: 0; padding: 20px; font-family: sans-serif; text-align: center; background-color: #222; color: #fff; }
    canvas {
      background: url('„Éï„Ç£„Éº„É´„ÉâÁîªÂÉè.png') no-repeat center center;
      background-size: cover;
      display: block;
      margin: auto;
      border: 2px solid white;
    }
    #status { font-size: 20px; margin: 10px; }
    #battle-screen { display: none; background: black; padding: 20px; text-align: center; }
    #top-text-box { border: 2px solid white; padding: 10px; margin-bottom: 10px; color: white; }
    #enemy-container img { width: 80px; height: 80px; margin: 5px; }
    .choice-button { display: block; margin: 10px auto; padding: 10px; width: 200px; font-size: 18px; }
  </style>
</head>
<body>

  <h1>„Éâ„É©„ÇØ„Ç®È¢®„ÇØ„Ç§„Ç∫RPG</h1>
  <div id="status">„Éó„É¨„Ç§„É§„Éº„ÅÆHP: <span id="hp">100</span> / „É¨„Éô„É´: <span id="level">1</span></div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <!-- Êà¶ÈóòÁîªÈù¢ -->
  <div id="battle-screen">
    <div id="top-text-box">„É¢„É≥„Çπ„Çø„Éº„Åå„ÅÇ„Çâ„Çè„Çå„ÅüÔºÅ</div>
    <div id="enemy-container"></div>
    <img id="quiz-image" src="" style="display: none; width: 200px; height: 200px; margin:auto;">
    <div id="choice-area"></div>
    <p id="explanation" style="display:none; color:yellow;"></p>
  </div>

  <!-- Google API„ÅÆ„Çπ„ÇØ„É™„Éó„Éà -->
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()" onerror="console.error('‚ùå Google API„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');"></script>

  <script>
    const QUESTION_SHEET_ID = "1GyKDfVQCNrBlkxjsrQDv_ouIio9yjO3mVQy6Ds5uQzg";
    const SHEET_NAME = "sheet1";
    const API_KEY = "AIzaSyBszPu-BQ2_Aq9C3lhAiW--kyenM5vQsjs";

    let player = { x: 300, y: 200, hp: 100, level: 1, steps: 0 };
    let inBattle = false;
    let quizData = [];
    let canvas, ctx;
    let playerImg = new Image();
    playerImg.src = "https://lh3.googleusercontent.com/d/1nZqB14z-hYwnRKnk4fEA12-_OUxnhVw1=s0"; // „Éó„É¨„Ç§„É§„ÉºÁîªÂÉè

    function gapiLoaded() {
      console.log("‚úÖ Google API Ë™≠„ÅøËæº„ÅøÂÆå‰∫Ü");
      gapi.load("client", async () => {
        try {
          await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"] });
          console.log("‚úÖ GAPI ÂàùÊúüÂåñÂÆå‰∫Ü");
          loadQuizData();
        } catch (err) {
          console.error("‚õî GAPI ÂàùÊúüÂåñ„Ç®„É©„Éº:", err);
        }
      });
    }

    async function loadQuizData() {
  try {
    const resp = await gapi.client.sheets.spreadsheets.values.get({
      spreadsheetId: QUESTION_SHEET_ID,
      range: `${SHEET_NAME}!A2:K1000`
    });

    if (!resp.result.values || resp.result.values.length === 0) {
      console.error("‚ùå „ÇØ„Ç§„Ç∫„Éá„Éº„Çø„ÅåÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„Éà„ÅÆÁØÑÂõ≤„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
      return;
    }

    console.log("‚úÖ „ÇØ„Ç§„Ç∫„Éá„Éº„ÇøÂèñÂæóÊàêÂäü:", resp.result.values);

    quizData = resp.result.values.map(row => ({
      question: row[1]?.trim() || "ÔºàÂïèÈ°å„Å™„ÅóÔºâ",
      imageUrl: convertGoogleDriveURL(row[2]?.trim()) || "",
      choices: [row[3]?.trim(), row[4]?.trim(), row[5]?.trim(), row[6]?.trim()],
      correct: parseInt(row[7]?.trim() || "1", 10),
      explanation: row[10]?.trim() || ""
    }));

    console.log("üìä Êï¥ÂΩ¢Âæå„ÅÆ„ÇØ„Ç§„Ç∫„Éá„Éº„Çø:", quizData);
  } catch (err) {
    console.error("‚õî „ÇØ„Ç§„Ç∫„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº:", err);
  }
}


    function convertGoogleDriveURL(url) {
  if (!url || !url.includes("drive.google.com")) return url;
  let match = url.match(/(?:id=|\/d\/)([a-zA-Z0-9_-]+)/);
  return match ? `https://lh3.googleusercontent.com/d/${match[1]}=s0` : url;
}


    function startEncounter() {
      inBattle = true;
      document.getElementById("battle-screen").style.display = "block";
      document.getElementById("gameCanvas").style.display = "none";
      showQuiz();
    }

    function showQuiz() {
      if (!quizData.length) {
        document.getElementById("top-text-box").textContent = "„ÇØ„Ç§„Ç∫„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì";
        return;
      }

      let currentQuiz = quizData[Math.floor(Math.random() * quizData.length)];
      document.getElementById("top-text-box").textContent = currentQuiz.question;
      document.getElementById("quiz-image").src = currentQuiz.imageUrl;
      document.getElementById("quiz-image").style.display = "block";

      let choiceArea = document.getElementById("choice-area");
      choiceArea.innerHTML = "";

      currentQuiz.choices.forEach((choice, index) => {
        let btn = document.createElement("button");
        btn.className = "choice-button";
        btn.textContent = `‚ñ∂ ${choice}`;
        btn.onclick = () => handleAnswer(index + 1, currentQuiz.correct, currentQuiz.explanation);
        choiceArea.appendChild(btn);
      });
    }

    function drawPlayer() {
      let fieldImg = new Image();
      fieldImg.src = "„Éï„Ç£„Éº„É´„ÉâÁîªÂÉè.png";
      fieldImg.onload = function() {
        ctx.drawImage(fieldImg, 0, 0, canvas.width, canvas.height);
        ctx.drawImage(playerImg, player.x - 16, player.y - 16, 32, 32);
      };
    }

    function movePlayer(dx, dy) {
      if (inBattle) return;
      player.x += dx;
      player.y += dy;
      player.steps++;

      drawPlayer();
      if (player.steps % 10 === 0) startEncounter();
    }

    function initGame() {
      canvas = document.getElementById("gameCanvas");
      ctx = canvas.getContext("2d");
      drawPlayer();

      document.addEventListener("keydown", function(e) {
        if (e.key === "ArrowUp") movePlayer(0, -16);
        if (e.key === "ArrowDown") movePlayer(0, 16);
        if (e.key === "ArrowLeft") movePlayer(-16, 0);
        if (e.key === "ArrowRight") movePlayer(16, 0);
      });
    }

    window.onload = initGame;
  </script>
</body>
</html>
