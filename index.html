<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ドラクエ風クイズRPG 統合サンプル</title>
  <style>
    /* ---------- 共通設定 ---------- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
    }
    
    /* ---------- タイトル画面 ---------- */
    #titleScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: black;
    }
    #startButton {
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
      border: 2px solid #fff;
      background: #444;
      color: #fff;
      border-radius: 5px;
    }
    
    /* ---------- ゲーム画面全体 ---------- */
    #gameContainer {
      display: none;
      width: 100%;
      height: 100%;
    }
    
    /* ---------- ステータス表示 ---------- */
    #status {
      padding: 20px;
      text-align: center;
      font-size: 20px;
      background-color: #111;
    }
    
    /* ---------- フィールド画面 ---------- */
    #gameArea {
      position: relative;
      width: 100%;
      height: calc(100% - 60px);
      background: url("https://lh3.googleusercontent.com/d/1jDckidA8IqAdhUncYX09kzOQd2IqanYQ") no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }
    /* 勇者画像 */
    #player {
      position: absolute;
      width: 30px;
      height: auto;
    }
    /* 画面右下の D-Pad */
    #dpad {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      display: grid;
      grid-template-areas:
        ".    up    ."
        "left center right"
        ".    down  .";
      grid-gap: 5px;
    }
    .dpad-button {
      width: 40px;
      height: 40px;
      background: rgba(0,0,0,0.3);
      border: 2px solid #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .up    { grid-area: up; }
    .down  { grid-area: down; }
    .left  { grid-area: left; }
    .right { grid-area: right; }
    .center{ grid-area: center; }
    
    /* ---------- 戦闘画面 ---------- */
    #battle-screen {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      padding: 20px;
      text-align: center;
      z-index: 100;
    }
    #top-text-box {
      border: 2px solid white;
      padding: 10px;
      margin-bottom: 10px;
      min-height: 50px;
    }
    #enemy-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .monster {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    #quiz-image {
      display: none;
      width: 200px;
      height: 200px;
      margin: 10px auto;
    }
    .choice-button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 200px;
      font-size: 18px;
    }
    #explanation {
      display: none;
      color: yellow;
      margin: 10px;
    }
    #zaorikuButton {
      display: none;
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    
  

/* 円拡大演出用オーバーレイ */
    #transition-overlay {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 200;
      display: none;
      pointer-events: none;
    }
    #transition-circle {
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      background: black;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.8s ease-out;
    }
    #transition-circle.active {
      transform: translate(-50%, -50%) scale(1);
    }





    
    #transition-circle.active {
      transform: translate(-50%, -50%) scale(1);
    }
    
    /* ---------- シェイクアニメーション ---------- */
    @keyframes shake {
      0%   { transform: translate(0, 0); }
      20%  { transform: translate(-5px, 0); }
      40%  { transform: translate(5px, 0); }
      60%  { transform: translate(-5px, 0); }
      80%  { transform: translate(5px, 0); }
      100% { transform: translate(0, 0); }
    }
    .shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>

  <!-- ---------- タイトル画面 ---------- -->
  <div id="titleScreen">
    <h1>ドラクエ風クイズRPG</h1>
    <button id="startButton" onclick="startGame()">▶ ゲームスタート</button>
  </div>

  <!-- ---------- ゲーム画面全体 ---------- -->
  <div id="gameContainer">
    <!-- ステータス表示 -->
    <div id="status">
      プレイヤーのHP: <span id="hp">100</span> / レベル: <span id="level">1</span>
    </div>
    <!-- フィールド画面 -->
    <div id="gameArea">
      <img id="player" src="https://lh3.googleusercontent.com/d/1peHOi70oOmL8c9v3OQydE5N-9R0PB6vh" alt="hero">
      <div id="dpad">
        <div class="dpad-button up" onclick="movePlayer(0, -STEP)"></div>
        <div class="dpad-button left" onclick="movePlayer(-STEP, 0)"></div>
        <div class="dpad-button center"></div>
        <div class="dpad-button right" onclick="movePlayer(STEP, 0)"></div>
        <div class="dpad-button down" onclick="movePlayer(0, STEP)"></div>
      </div>
      <!-- 円拡大演出用オーバーレイ -->
      <div id="transition-overlay">
        <div id="transition-circle"></div>
      </div>
    </div>
    
    <!-- 戦闘画面 -->
    <div id="battle-screen">
      <div id="top-text-box">モンスターがあらわれた！</div>
      <div id="enemy-container"></div>
      <img id="quiz-image" src="">
      <div id="choice-area"></div>
      <p id="explanation"></p>
      <button id="zaorikuButton" onclick="onZaoriku()">ザオリク</button>
    </div>
  </div>

  <!-- ---------- BGM用オーディオタグ ---------- -->
  <!-- 例: 同じ階層に kouyawoiku.mp3 と gypsydance.mp3 を置いた場合 -->
  <audio id="fieldBGM" loop preload="auto">
    <source src="./kouyawoiku.mp3" type="audio/mpeg">
  </audio>
  <audio id="battleBGM" loop preload="auto">
    <source src="./gypsydance.mp3" type="audio/mpeg">
  </audio>

  <!-- ---------- Google API のスクリプト ---------- -->
  <script async defer src="https://apis.google.com/js/api.js" 
          onload="gapiLoaded()" 
          onerror="console.error('❌ Google APIの読み込みに失敗しました');"></script>

  <script>
    /* ======= Google Sheets & クイズ／モンスター用の設定 ======= */
    const API_KEY = "AIzaSyBszPu-BQ2_Aq9C3lhAiW--kyenM5vQsjs"; // ご自身のAPIキーに置き換え
    const QUIZ_SHEET_ID = "1GyKDfVQCNrBlkxjsrQDv_ouIio9yjO3mVQy6Ds5uQzg"; // クイズ用シートID
    const MONSTER_SHEET_ID = "1t08cjUMrug0nvIpredcxjuoxejDRazqqzLTqjVraJhw"; // モンスター用シートID
    const SHEET_NAME_QUIZ = "sheet1";   // クイズシート名（例）
    const SHEET_NAME_MONSTER = "sheet1"; // モンスターシート名（例）


    let inBattle = false;


    /* ---------- データ保持 ---------- */
    let quizData = [];       // クイズ用
    let monsterData = [];    // モンスター用
    let currentMonsters = []; // 今回選んだ4体

    /* ---------- 戦闘用カウント ---------- */
    let correctCount = 0;
    let missCount = 0;
    const MAX_CORRECT = 4;
    const MAX_MISS = 4;

    /* ---------- Google API 読み込み完了時 ---------- */
    function gapiLoaded() {
      console.log("✅ gapiLoaded 関数が呼ばれました");
      gapi.load("client", initClient);
    }

    async function initClient() {
      try {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
        });
        console.log("✅ GAPI 初期化完了");

        // クイズデータ＆モンスターデータ読み込み
        await loadQuizData();
        await loadMonsterData();
        console.log("✅ データ読み込み完了");
        // ユーザーが「エンカウント」ボタンを押すのを待つ
      } catch (err) {
        console.error("⛔ GAPI 初期化エラー:", err);
      }
    }

    /* ---------- クイズデータ取得 ----------
         ※B列：問題文、C列：画像URL、D～G列：選択肢、H列：正解番号、K列：解説
    ---------- */
    async function loadQuizData() {
      try {
        const resp = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: QUIZ_SHEET_ID,
          range: `${SHEET_NAME_QUIZ}!A2:K1000`
        });
        console.log("クイズ取得:", resp.result.values);
        quizData = resp.result.values.map(row => ({
          question: row[1] || "",
          imageUrl: row[2] || "",
          choices: [row[3], row[4], row[5], row[6]],
          correct: parseInt(row[7] || "1", 10),
          explanation: row[10] || ""
        }));
      } catch (err) {
        console.error("クイズデータ取得エラー:", err);
      }
    }
 /* ---------- 画面の切り替わり ----------*/

function startEncounter() {
  inBattle = true;
  stopFieldBGM();

  const overlay = document.getElementById("transition-overlay");
  const circle = document.getElementById("transition-circle");
  
  // オーバーレイを表示して円を拡大させる
  overlay.style.display = "block";
  requestAnimationFrame(() => {
    circle.classList.add("active");
  });
  
  // 0.8秒後に画面切り替え
  setTimeout(() => {
    document.getElementById("gameArea").style.display = "none";
    document.getElementById("battle-screen").style.display = "block";
    overlay.style.display = "none";
    circle.classList.remove("active");
    
    playBattleBGM();
    startBattle(); // 戦闘開始の残りの処理
  }, 800);
}



    

    /* ---------- モンスターデータ取得 ----------
         ※A列：ID、B列：名前、C列：URL
    ---------- */
    async function loadMonsterData() {
      try {
        const resp = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: MONSTER_SHEET_ID,
          range: `${SHEET_NAME_MONSTER}!A2:C1000`
        });
        console.log("モンスターデータ:", resp.result.values);
        monsterData = resp.result.values.map(row => ({
          id: row[0] || "",
          name: row[1] || "",
          url: row[2] || ""
        }));
      } catch (err) {
        console.error("モンスターデータ取得エラー:", err);
      }
    }

    /* ---------- クイズランダム取得 ---------- */
    function getRandomQuiz() {
      if (!quizData || quizData.length === 0) return null;
      const idx = Math.floor(Math.random() * quizData.length);
      return quizData[idx];
    }

    /* ---------- モンスター4体ランダム取得 ---------- */
    function getRandomMonsters() {
      if (monsterData.length < 4) {
        console.warn("モンスターが4体未満です");
        return [];
      }
      const shuffled = [...monsterData].sort(() => Math.random() - 0.5);
      return shuffled.slice(0, 4);
    }

    /* ---------- モンスター画像表示 ---------- */
    function showMonsters(monsters) {
      const container = document.getElementById("enemy-container");
      container.innerHTML = "";
      monsters.forEach(mon => {
        const img = document.createElement("img");
        img.className = "monster";
        img.src = mon.url;
        img.alt = mon.name;
        container.appendChild(img);
      });
    }

    /* ---------- エンカウント開始（フィールド→戦闘） ---------- */
    function startEncounter() {
      document.getElementById("gameArea").style.display = "none";
      document.getElementById("battle-screen").style.display = "block";
      startBattle();
    }




  

    /* ---------- 戦闘開始：
         モンスター4体表示 → テキスト演出（
            1. 「○○があらわれた！」
            2. 2秒後テキスト消去
            3. 1秒後「○○の攻撃！」
            4. 2秒後「クイズ開始！」
         ） → クイズ出題
    ---------- */
    function startBattle() {
      correctCount = 0;
      missCount = 0;
      document.getElementById("explanation").style.display = "none";
      document.getElementById("explanation").textContent = "";
      document.getElementById("zaorikuButton").style.display = "none";
      document.getElementById("quiz-image").style.display = "none";
      document.getElementById("choice-area").innerHTML = "";

      currentMonsters = getRandomMonsters();
      showMonsters(currentMonsters);

      const monsterNames = currentMonsters.map(m => m.name).join("、");
      const topTextBox = document.getElementById("top-text-box");
      topTextBox.textContent = monsterNames + "があらわれた！";

      setTimeout(() => {
        topTextBox.textContent = "";
      }, 2000);
      setTimeout(() => {
        topTextBox.textContent = monsterNames + "の攻撃！";
      }, 3000);
      setTimeout(() => {
        topTextBox.textContent = "クイズ開始！";
        showQuiz();
      }, 5000);
    }

    /* ---------- クイズ1問表示 ---------- */
    function showQuiz() {
      const quiz = getRandomQuiz();
      if (!quiz) {
        document.getElementById("top-text-box").textContent = "クイズデータがありません";
        return;
      }
      document.getElementById("top-text-box").textContent = quiz.question;
      const quizImage = document.getElementById("quiz-image");
      quizImage.src = quiz.imageUrl;
      quizImage.style.display = quiz.imageUrl ? "block" : "none";
      const choiceArea = document.getElementById("choice-area");
      choiceArea.innerHTML = "";
      quiz.choices.forEach((choice, index) => {
        let btn = document.createElement("button");
        btn.className = "choice-button";
        btn.textContent = `▶ ${choice}`;
        btn.onclick = () => handleAnswer(index + 1, quiz);
        choiceArea.appendChild(btn);
      });
    }

    /* ---------- 回答処理 ---------- */
    function handleAnswer(selected, quiz) {
      const explanationElem = document.getElementById("explanation");
      explanationElem.style.display = "none";
      explanationElem.textContent = "";
      
      if (selected === quiz.correct) {
        correctCount++;
        alert("✅ 正解！");
        shakeAndRemoveMonster();
      } else {
        missCount++;
        alert("❌ 不正解！\n" + quiz.explanation);
        explanationElem.style.display = "block";
        explanationElem.textContent = quiz.explanation;
      }
      
      if (correctCount >= MAX_CORRECT) {
        alert("4回正解！モンスターを倒した！");
        endBattle();
        return;
      }
      if (missCount >= MAX_MISS) {
        alert("4回ミス...。");
        document.getElementById("zaorikuButton").style.display = "inline-block";
        return;
      }
      showQuiz();
    }

    /* ---------- 左端のモンスターをシェイクして削除 ---------- */
    function shakeAndRemoveMonster() {
      const container = document.getElementById("enemy-container");
      if (container.children.length > 0) {
        const firstMonster = container.children[0];
        firstMonster.classList.add("shake");
        setTimeout(() => {
          if (container.contains(firstMonster)) {
            container.removeChild(firstMonster);
          }
        }, 500);
      }
    }

    /* ---------- ザオリクボタン ---------- */
    function onZaoriku() {
      alert("ザオリクが唱えられた！ しかし何も起こらなかった...");
      endBattle();
    }

    /* ---------- 戦闘終了 → フィールドに戻る ---------- */
    function endBattle() {
      document.getElementById("battle-screen").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
      // 必要に応じてBGMの切替も
    }

    /* ---------- BGM管理 ---------- */
    const fieldBGM = document.getElementById("fieldBGM");
    const battleBGM = document.getElementById("battleBGM");
    function playFieldBGM() {
      fieldBGM.currentTime = 0;
      fieldBGM.play().catch(err => console.warn("フィールドBGM再生エラー:", err));
    }
    function stopFieldBGM() {
      fieldBGM.pause();
    }
    function playBattleBGM() {
      battleBGM.currentTime = 0;
      battleBGM.play().catch(err => console.warn("戦闘BGM再生エラー:", err));
    }
    function stopBattleBGM() {
      battleBGM.pause();
    }

    /* ---------- タイトル画面からゲーム開始 ---------- */
    function startGame() {
      document.getElementById("titleScreen").style.display = "none";
      document.getElementById("gameContainer").style.display = "block";
      initGame();
      playFieldBGM();
    }

    /* ---------- 勇者の移動設定（フィールドを歩く） ---------- */   
    const playerImages = [
      "https://lh3.googleusercontent.com/d/1peHOi70oOmL8c9v3OQydE5N-9R0PB6vh",  // 立ち姿
      "https://lh3.googleusercontent.com/d/1iuVZiT6Eh9mp2Ta__Cpm5z28HZ2k0YA0",  // 右足前
      "https://lh3.googleusercontent.com/d/1fCmul9iotoUh4MLa_qzHvaOUDYMvng8C"   // 左足前
    ];
    let currentImageIndex = 0;
    const STEP = 20;
    let player = { x: 0, y: 0, hp: 100, level: 1, steps: 0 };
    let facingRight = true;
    const playerElement = document.getElementById("player");

    function updatePlayerPosition() {
      playerElement.style.left = player.x + "px";
      playerElement.style.top = player.y + "px";
      playerElement.style.transform = "translate(-50%, -50%) " + (facingRight ? "scaleX(1)" : "scaleX(-1)");
    }

    function movePlayer(dx, dy) {
      if (inBattle) return; // 戦闘中は移動不可
      if (dx < 0) { facingRight = false; }
      else if (dx > 0) { facingRight = true; }
      currentImageIndex = (currentImageIndex + 1) % playerImages.length;
      playerElement.src = playerImages[currentImageIndex];

      player.x += dx;
      player.y += dy;
      const playerWidth = playerElement.offsetWidth;
      const playerHeight = playerElement.offsetHeight;
      const maxX = window.innerWidth - playerWidth;
      const maxY = document.getElementById("gameArea").clientHeight - playerHeight;
      if (player.x < 0) player.x = 0;
      if (player.y < 0) player.y = 0;
      if (player.x > maxX) player.x = maxX;
      if (player.y > maxY) player.y = maxY;
      updatePlayerPosition();

      player.steps++;
      document.getElementById("hp").textContent = player.hp;
      document.getElementById("level").textContent = player.level;
      console.log("歩数:", player.steps);
      if (player.steps % 10 === 0) {
        startEncounter();
      }
    }

    function initGame() {
      player.x = window.innerWidth / 2;
      player.y = document.getElementById("gameArea").clientHeight / 2;
      updatePlayerPosition();
    }
  </script>

</body>
</html>
