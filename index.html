<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ドラクエ風クイズゲーム</title>

  <!-- Google API -->
  <script async defer src="https://accounts.google.com/gsi/client"></script>
  <script async defer src="https://apis.google.com/js/api.js"></script>

  <style>
    body { margin: 0; padding: 20px; font-family: sans-serif; background-color: #f0f8ff; text-align: center; }
    h1 { margin-bottom: 20px; }

    /* ログインボタン */
    #login-btn {
      display: none;
      padding: 12px 20px;
      font-size: 18px;
      background: #4285f4;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ドラクエ風クイズゲーム</h1>
  <button id="login-btn">Googleでログイン</button>

  <script>
    /*****************************************************************
     * 1) Google Sheets API 設定
     *****************************************************************/
    const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";
    const CLIENT_ID = "403866618480-7dhf5rl00k6shl8jmm16s6tvm8ef0odj.apps.googleusercontent.com";
    const API_KEY = "AIzaSyBszPu-BQ2_Aq9C3lhAiW--kyenM5vQsjs";
    const SHEET_ID = "1GyKDfVQCNrBlkxjsrQDv_ouIio9yjO3mVQy6Ds5uQzg";

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;

    /*****************************************************************
     * 2) Google API の初期化
     *****************************************************************/
    function gapiLoaded() {
      console.log("✅ GAPI 読み込み完了");
      gapi.load("client", async () => {
        await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"] });
        gapiInited = true;
        maybeEnableButton();
      });
    }

    function gisLoaded() {
      console.log("✅ GIS 読み込み完了");
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: async (resp) => {
          if (resp.error) {
            console.error("⛔ 認証エラー:", resp);
            return;
          }
          gapi.client.setToken(resp);
          console.log("✅ 認証成功");
        }
      });
      gisInited = true;
      maybeEnableButton();
    }

    function maybeEnableButton() {
      const loginBtn = document.getElementById("login-btn");
      if (gapiInited && gisInited) {
        loginBtn.style.display = "inline-block";
        loginBtn.onclick = () => tokenClient.requestAccessToken({ prompt: "" });
        console.log("✅ ログインボタン有効化");
      } else {
        console.log("❌ ログインボタン未準備 (gapiInited:", gapiInited, ", gisInited:", gisInited, ")");
      }
    }
  </script>

  <!-- GAPI & GIS スクリプト読み込み -->
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

</body>
</html>
