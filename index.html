<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ドラクエ風クイズゲーム</title>

  <!-- Google API -->
  <script async defer src="https://accounts.google.com/gsi/client"></script>
  <script async defer src="https://apis.google.com/js/api.js"></script>

  <style>
    body { margin: 0; padding: 20px; font-family: sans-serif; background-color: #f0f8ff; }
    h1 { text-align: center; }
    
    /* ログインボタン */
    #login-btn {
      display: none;
      padding: 10px 20px;
      font-size: 16px;
      background: #4285f4; color: #fff;
      border: none; cursor: pointer;
    }

    /* 戦闘画面 */
    #battle-screen {
      display: none;
      text-align: center;
      padding: 20px;
      background: #dff;
      height: 100vh;
    }
    
    #top-text-box {
      border: 1px solid #666;
      min-height: 60px;
      padding: 8px;
      background: #eee;
    }
    
    #quiz-image {
      max-width: 80%;
      height: auto;
      margin: 10px 0;
    }

    .choice-button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 5px auto;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
    }
    
    .choice-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ドラクエ風クイズゲーム</h1>
  <button id="login-btn">Googleでログイン</button>

  <!-- 戦闘画面 -->
  <div id="battle-screen">
    <div id="top-text-box">ここにテキストが表示されます</div>
    <img id="quiz-image" src="" alt="クイズ画像" />
    <div id="choice-area"></div>
  </div>

  <script>
    /*****************************************************************
     * 1) Google Sheets API 設定
     *****************************************************************/
    const SCOPES = "https://www.googleapis.com/auth/spreadsheets";
    const CLIENT_ID = "403866618480-7dhf5rl00k6shl8jmm16s6tvm8ef0odj.apps.googleusercontent.com";
    const API_KEY = "AIzaSyBszPu-BQ2_Aq9C3lhAiW--kyenM5vQsjs";
    const SHEET_ID = "1GyKDfVQCNrBlkxjsrQDv_ouIio9yjO3mVQy6Ds5uQzg";
    const SHEET_NAME = "sheet1"; 

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;
    let quizData = [];

    /*****************************************************************
     * 2) 認証 & データ取得
     *****************************************************************/
    function gapiLoaded() {
      console.log("gapiLoaded() called");
      gapi.load("client", async () => {
        await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"] });
        console.log("GAPI initialized");
        gapiInited = true;
        maybeEnableButton();
      });
    }

    function gisLoaded() {
      console.log("gisLoaded() called");
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: async (resp) => {
          if (resp.error) return;
          gapi.client.setToken(resp);
          await loadQuizData();
        }
      });
      gisInited = true;
      maybeEnableButton();
    }

    function maybeEnableButton() {
      const loginBtn = document.getElementById("login-btn");
      if (gapiInited && gisInited) {
        loginBtn.style.display = "inline-block";
        loginBtn.onclick = () => tokenClient.requestAccessToken({ prompt: "" });
        console.log("Login button enabled");
      }
    }

    /*****************************************************************
     * 3) クイズデータ読み込み
     *****************************************************************/
    async function loadQuizData() {
      try {
        const resp = await gapi.client.sheets.spreadsheets.values.get({ spreadsheetId: SHEET_ID, range: `${SHEET_NAME}!A2:J1000` });
        quizData = resp.result.values.map(row => ({
          id: row[0] || "",
          question: row[1] || "",
          imageUrl: formatDriveImage(row[2] || ""),
          choice1: row[3] || "",
          choice2: row[4] || "",
          choice3: row[5] || "",
          choice4: row[6] || "",
          correct: parseInt(row[7] || "1", 10),
          missed: parseInt(row[8] || "0", 10),
          info: row[9] || ""
        }));
        console.log("取得したクイズデータ:", quizData);
        startBattle();
      } catch (err) {
        console.error("シートの読み込みエラー:", err);
      }
    }

    /*****************************************************************
     * 4) Google Drive 画像URLの変換
     *****************************************************************/
    function formatDriveImage(url) {
      const match = url.match(/id=([a-zA-Z0-9_-]+)/);
      return match ? `https://lh3.googleusercontent.com/d/${match[1]}=w500-h500` : url;
    }

    /*****************************************************************
     * 5) 戦闘開始
     *****************************************************************/
    function startBattle() {
      document.getElementById("battle-screen").style.display = "block";
      showQuiz();
    }

    /*****************************************************************
     * 6) クイズ表示
     *****************************************************************/
    function showQuiz() {
      if (quizData.length === 0) return alert("問題データがありません");

      let q = quizData[Math.floor(Math.random() * quizData.length)];
      document.getElementById("top-text-box").textContent = q.question;
      document.getElementById("quiz-image").src = q.imageUrl;
      document.getElementById("quiz-image").onerror = function() {
        this.onerror = null;
        this.src = "https://placehold.jp/200x100.png?text=No+Image";
      };

      let choiceArea = document.getElementById("choice-area");
      choiceArea.innerHTML = "";
      for (let i = 1; i <= 4; i++) {
        let btn = document.createElement("button");
        btn.className = "choice-button";
        btn.textContent = q["choice" + i];
        btn.onclick = () => answerQuiz(q, i);
        choiceArea.appendChild(btn);
      }
    }

    /*****************************************************************
     * 7) 回答処理
     *****************************************************************/
    function answerQuiz(q, selected) {
      document.getElementById("top-text-box").textContent = (selected === q.correct) ? "正解！" : "不正解...";
      if (selected !== q.correct) updateMissedCount(q.id, ++q.missed);
      setTimeout(showQuiz, 1000);
    }

    async function updateMissedCount(questionID, newMissedCount) {
      let rowNum = quizData.findIndex(q => q.id === questionID) + 2;
      await gapi.client.sheets.spreadsheets.values.update({
        spreadsheetId: SHEET_ID, range: `${SHEET_NAME}!I${rowNum}`,
        valueInputOption: "USER_ENTERED", values: [[newMissedCount]]
      });
    }
  </script>
</body>
</html>
