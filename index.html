<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ドラクエ風クイズRPG</title>
  <style>
    /* 共通設定 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
    }

    /* ログイン画面 */
    #loginScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: black;
    }

    /* タイトル画面 */
    #titleScreen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: black;
    }

    #startButton {
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
      border: 2px solid #fff;
      background: #444;
      color: #fff;
      border-radius: 5px;
    }

    /* ゲーム画面 */
    #gameContainer {
      display: none;
      width: 100%;
      height: 100%;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: calc(100% - 50px);
      background: url("https://lh3.googleusercontent.com/d/1jDckidA8IqAdhUncYX09kzOQd2IqanYQ") no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }

    #player {
      position: absolute;
      width: 30px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- ログイン画面 -->
  <div id="loginScreen">
    <h2>プレイヤー名を入力してください</h2>
    <input type="text" id="playerNameInput" placeholder="名前を入力">
    <button id="loginButton">ログイン</button>
  </div>

  <!-- タイトル画面 -->
  <div id="titleScreen">
    <h1>ドラクエ風クイズRPG</h1>
    <button id="startButton">▶ ゲームスタート</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameContainer">
    <div id="gameArea">
      <img id="player" src="https://lh3.googleusercontent.com/d/1peHOi70oOmL8c9v3OQydE5N-9R0PB6vh" alt="hero">
    </div>
  </div>

  <script>
    // プレイヤーデータ
    let playerData = {
      name: "",
      level: 1,
      exp: 0,
      g: 0
    };

    let playerSprite = { x: 0, y: 0, hp: 100, steps: 0 };

    document.addEventListener("DOMContentLoaded", function () {
      // ログインボタンの処理
      document.getElementById("loginButton").addEventListener("click", function () {
        let enteredName = document.getElementById("playerNameInput").value.trim();
        if (enteredName === "") {
          alert("名前を入力してください！");
          return;
        }

        // 名前を保存
        localStorage.setItem("playerName", enteredName);
        playerData.name = enteredName;

        // ログイン画面を非表示にしてタイトル画面を表示
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("titleScreen").style.display = "flex";
      });

      // 以前のプレイヤー名を取得
      let savedName = localStorage.getItem("playerName");
      if (savedName) {
        document.getElementById("playerNameInput").value = savedName;
      }

      // スタートボタンの処理
      document.getElementById("startButton").addEventListener("click", function () {
        document.getElementById("titleScreen").style.display = "none";
        document.getElementById("gameContainer").style.display = "block";
        initGame();
      });
    });

    function initGame() {
      playerSprite.x = window.innerWidth / 2;
      playerSprite.y = document.getElementById("gameArea").clientHeight / 2;
      updatePlayerPosition();
    }

    function updatePlayerPosition() {
      let playerElement = document.getElementById("player");
      playerElement.style.left = playerSprite.x + "px";
      playerElement.style.top = playerSprite.y + "px";
    }
  </script>

</body>
</html>
