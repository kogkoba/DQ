<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Google Identity Services + Sheets API Sample</title>

  <!-- Google Identity Services 用のライブラリ -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- GAPI（Google Sheets API用） -->
  <script src="https://apis.google.com/js/api.js"></script>

  <style>
    #authorize_button {
      font-size: 16px;
      padding: 8px 16px;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Google Identity Services + Sheets API Sample</h1>
  <button id="authorize_button" style="display:none;">Googleでログイン</button>

  <script>
    /***************************************************************
     * 1) Google API 設定（あなたのプロジェクト情報を使用）
     ***************************************************************/
    const CLIENT_ID   = "403866618480-7dhf5rl00k6shl8jmm16s6tvm8ef0odj.apps.googleusercontent.com"; 
    const API_KEY     = "AIzaSyBszPu-BQ2_Aq9C3lhAiW--kyenM5vQsjs";
    const SHEET_ID    = "1GyKDfVQCNrBlkxjsrQDv_ouIio9yjO3mVQy6Ds5uQzg";  
    const SHEET_NAME  = "sheet1";  // ✅ シート名を正しく指定
    const SCOPES      = "https://www.googleapis.com/auth/spreadsheets.readonly";

    /***************************************************************
     * 2) 変数の宣言
     ***************************************************************/
    let tokenClient;
    let gapiInited  = false; 
    let gisInited   = false;

    /***************************************************************
     * 3) GAPI (Google Sheets API 呼び出し) の初期化
     ***************************************************************/
    function gapiLoaded() {
      console.log("gapiLoaded() called");
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      console.log("initializeGapiClient() called");
      await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
      });
      gapiInited = true;
      maybeEnableButton();
    }

    /***************************************************************
     * 4) Google Identity Services (Token Client) の初期化
     ***************************************************************/
    function gisLoaded() {
      console.log("gisLoaded() called");
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          if (tokenResponse.error) {
            console.error("Token Error:", tokenResponse);
            return;
          }
          console.log("Access Token:", tokenResponse.access_token);
          gapi.client.setToken({ access_token: tokenResponse.access_token });
          fetchQuizData();
        }
      });
      gisInited = true;
      maybeEnableButton();
    }

    /***************************************************************
     * 5) ログインボタンを表示するかどうか判断
     ***************************************************************/
    function maybeEnableButton() {
      if (gapiInited && gisInited) {
        document.getElementById("authorize_button").style.display = "inline-block";
      }
    }

    /***************************************************************
     * 6) ログインボタン押下時の処理
     ***************************************************************/
    function handleAuthClick() {
      tokenClient.requestAccessToken({ prompt: '' });
    }

    /***************************************************************
     * 7) Google Sheets API でデータを取得
     ***************************************************************/
    async function fetchQuizData() {
  console.log("fetchQuizData() called");
  try {
    const response = await gapi.client.sheets.spreadsheets.values.get({
      spreadsheetId: SHEET_ID,
      range: `${SHEET_NAME}!A1:J1000`  // ✅ シート名を適用
    });

    console.log("Sheets data:", response.result.values);

    // データを取得したら画面に表示する
    displayQuiz(response.result.values);

  } catch (error) {
    console.error("Sheets API Error:", error);
  }
}

// 取得したクイズデータを表示する関数
function displayQuiz(data) {
  if (!data || data.length === 0) {
    alert("クイズデータがありません。");
    return;
  }

  // 最初の問題を取得（例: 1行目を取得）
function displayQuiz(data) {
  if (!data || data.length === 0) {
    alert("クイズデータがありません。");
    return;
  }

  // 最初の問題を取得（例: 2行目のデータ）
  let firstQuestion = data[1]; // 1行目は見出しなので2行目を取得
  let questionText = firstQuestion[0]; // 問題文（A列）
  let imageUrl = firstQuestion[1]; // 画像URL（B列）
  let choices = firstQuestion.slice(2, 6); // 選択肢（C〜F列）
  let correctAnswerIndex = parseInt(firstQuestion[6]) - 1; // 正解（G列）

  // HTML に問題を表示
  document.body.innerHTML += `<h2>${questionText}</h2>`;

  // Google Drive の画像URLを埋め込む
  let img = document.createElement("img");
  img.src = imageUrl.replace("open?id=", "uc?export=view&id=");
  img.style.width = "300px"; // サイズ調整
  img.style.display = "block"; // 中央寄せ
  document.body.appendChild(img);

  // 選択肢をボタンとして表示
  choices.forEach((choice, index) => {
    let btn = document.createElement("button");
    btn.textContent = choice;
    btn.className = "choice";
    btn.onclick = () => checkAnswer(index, correctAnswerIndex);
    document.body.appendChild(btn);
  });
}

// 正解チェック
function checkAnswer(selectedIndex, correctIndex) {
  if (selectedIndex === correctIndex) {
    alert("✅ 正解！");
  } else {
    alert("❌ 不正解！");
  }
}

    /***************************************************************
     * 8) ページ読み込み後にボタンを設定
     ***************************************************************/
    window.addEventListener('load', () => {
      document.getElementById("authorize_button").style.display = "inline-block";
      document.getElementById("authorize_button").onclick = handleAuthClick;
    });
  </script>

  <!--
    9) 以下のscriptタグで "gapiLoaded()" と "gisLoaded()" を呼ぶ
       onload 属性でライブラリ読み込み完了時に関数が呼ばれる
  -->
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
