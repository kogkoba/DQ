      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: black;
    }

      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
      border: 2px solid #fff;
      background: #444;
      color: #fff;

      display: none;
      width: 100%;
      height: 100%;
    }
    /* ---------- ステータス表示 ---------- */

      padding: 10px;
      text-align: center;
      font-size: 18px;
      background-color: #111;

    /* ---------- フィールド画面 ---------- */

      width: 100%;

      overflow: hidden;
    }
    #player {
      position: absolute;
      width: 30px;
      height: auto;
    }

    #dpad {
      position: absolute;
      bottom: 70px;
      right: 50px;
      width: 150px;
      height: 150px;
      display: grid;
      grid-gap: 10px;
      grid-template-areas:
        ".    up    ."
        "left center right"
        ".    down  .";
    }
    .dpad-button {
      width: 50px;
      height: 50px;
      background: rgba(0,0,0,0.3);
      border: 2px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      touch-action: none;
      user-select: none;
    }
    .up    { grid-area: up; }
    .down  { grid-area: down; }
    .left  { grid-area: left; }
    .right { grid-area: right; }
    .center{ grid-area: center; }

    #battle-screen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      padding: 10px;
      text-align: center;
      z-index: 100;
    }
    #top-text-box {
      border: 2px solid white;
      padding: 5px;
      margin-bottom: 5px;
      min-height: 40px;
      font-size: 16px;
    }
    #enemy-container {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 5px;
    }
    .monster {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    #quiz-image {
      display: none;
      width: 150px;
      height: 150px;
      margin: 5px auto;
    }
    .choice-button {
      display: block;
      margin: 5px auto;
      padding: 5px;
      width: 150px;
      font-size: 16px;
      cursor: pointer;
    }
    .choice-button:disabled {
      opacity: 0.5;
      cursor: default;
    }
/* ハートコンテナのスタイル調整 */
#hearts-container {
  display: flex;
  justify-content: center; /* 中央配置 */
  gap: 10px;
  margin-top: 20px;
  min-height: 30px; /* ハートが動かないように最低の高さを固定 */
}

/* 選択肢エリア（quiz-area）の調整 */
#quiz-area {

    #explanation { display: none; }

      margin-top: 10px;

    /* ---------- 円拡大演出用オーバーレイ ---------- */
    #transition-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 200;
      display: none;
      pointer-events: none;
    }
    #transition-circle {
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      background: black;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.8s ease-out;
    }
    #transition-circle.active {
      transform: translate(-50%, -50%) scale(1);
    }
    /* ---------- シェイクアニメーション ---------- */
    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 0); }
      40% { transform: translate(10px, 0); }
      60% { transform: translate(-10px, 0); }
      80% { transform: translate(10px, 0); }
      100% { transform: translate(0, 0); }
    }
    .shake {
      animation: shake 0.5s;
    }
    /* ---------- ローディングオーバーレイ ---------- */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #fff;
      z-index: 300;
      display: none;

    /* ---------- レスポンシブ調整 ---------- */
    @media (max-width: 600px) {
      #status { font-size: 16px; padding: 10px; }
      #top-text-box { font-size: 14px; padding: 5px; }
      .choice-button { width: 120px; font-size: 14px; }
      #player { width: 25px; }
      #dpad { width: 120px; height: 120px; grid-gap: 5px; }
      .dpad-button { width: 40px; height: 40px; }
      .heart { font-size: 20px; }
    }

async function loadQuizData() {
  try {
    const resp = await gapi.client.sheets.spreadsheets.values.get({
      spreadsheetId: QUIZ_SHEET_ID,
      range: `sheet1!A2:K1000`
    });
    if (!resp.result.values) {
      console.warn("クイズデータが存在しません。");
      return;
    }
    quizData = resp.result.values.map(row => ({
      questionId: row[0] || "",
      question: row[1] || "",
      imageUrl: row[2] || "",
      choices: [row[3], row[4], row[5], row[6]],
      correct: parseInt(row[7] || "1", 10),
      explanation: row[9] || ""
    }));
    console.log("✅ Quiz Data:", quizData);
  } catch (err) {
    console.error("⛔ Quiz Data Error:", err);
  }
}

    async function loadMonsterData() {
      try {
        const resp = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: MONSTER_SHEET_ID,
          range: `sheet1!A2:C1000`
        });
        if (!resp.result.values) {
          console.warn("モンスターデータが存在しません。");
          return;
        }
        monsterData = resp.result.values.map(row => ({
          id: row[0] || "",
          name: row[1] || "",
          url: row[2] || ""
        }));
        console.log("Monster Data:", monsterData);
      } catch (err) {
        console.error("Monster Data Error:", err);
      }
    }
    function getRandomQuiz() {
      if (!quizData || quizData.length === 0) return null;
      const idx = Math.floor(Math.random() * quizData.length);
      return quizData[idx];
    }
    function getRandomMonsters() {
      if (monsterData.length < 4) {
        console.warn("Not enough monsters");
        return [];
      }
      const shuffled = [...monsterData].sort(() => Math.random() - 0.5);
      return shuffled.slice(0, 4);
    }

    // --- ローディングオーバーレイ ---
    function showLoadingOverlay() {

    function hideLoadingOverlay() {
      const overlay = document.getElementById("loadingOverlay");

    // --- BGM管理 ---
    function updateBgmButton() {
      const button = document.getElementById("bgmToggleButton");
      if (!button) return;
      button.textContent = isBgmPlaying ? "🎵 BGM ON" : "🔇 BGM OFF";
    }
    function toggleBgm() {
      isBgmPlaying = !isBgmPlaying;
      const button = document.getElementById("bgmToggleButton");
      if (isBgmPlaying) {
        button.textContent = "🎵 BGM ON";
        playFieldBgm();
      } else {
        button.textContent = "🔇 BGM OFF";
        stopFieldBgm();
        stopBattleBgm();
        stopQuizBgm();
      }
      updateBgmButton();
    }
    function playFieldBgm() {
      if (!isBgmPlaying) return;
      const fieldBgm = document.getElementById("fieldBGM");
      fieldBgm.currentTime = 0;
      fieldBgm.play().catch(err => console.warn("フィールドBGM再生エラー:", err));
    }
    function stopFieldBgm() {
      const fieldBgm = document.getElementById("fieldBGM");
      if (!fieldBgm) return;
      fieldBgm.pause();
      fieldBgm.currentTime = 0;
    }
    function playBattleBgm() {
      if (!isBgmPlaying || isBattleBgmPlaying) return;
      const battleBgm = document.getElementById("battleBGM");
      battleBgm.currentTime = 0;
      battleBgm.play().then(() => { isBattleBgmPlaying = true; })
        .catch(err => console.warn("戦闘BGM再生エラー:", err));
    }
    function stopBattleBgm() {
      const battleBgm = document.getElementById("battleBGM");
      if (!battleBgm) return;
      battleBgm.pause();
      battleBgm.currentTime = 0;
      isBattleBgmPlaying = false;
    }
    function playQuizBgm() {
      if (!quizBgm || !isBgmPlaying || !quizBgm.paused) return;
      quizBgm.currentTime = 0;
      quizBgm.play().catch(err => console.warn("クイズBGM再生エラー:", err));
    }
    function stopQuizBgm() {
      if (!quizBgm) return;
      quizBgm.pause();
      quizBgm.currentTime = 0;
      console.log("⏹ クイズBGM停止");
    }

function updatePlayerStatusUI() {

function retryBattle() {
  const topTextBox = document.getElementById("top-text-box");
  topTextBox.textContent = "再挑戦します！";

  // 🔹 HPをバトル開始時のHPに戻す（確実に50以上にならないよう調整）
  playerData.hp = Math.min(battleStartHp, 50);  
  updatePlayerStatusUI();
  savePlayerData();

  // 🔹 クイズを再スタート
  setTimeout(() => {

}

  // クイズ画面のHPを更新
  const quizHpElement = document.getElementById("quiz-hp");

function savePlayerData() {
  const params = new URLSearchParams();
  params.append("name", playerData.name);
  params.append("level", playerData.level);
  params.append("exp", playerData.exp);
  params.append("g", playerData.g);
  params.append("hp", playerData.hp);

  fetch(GAS_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" }, // ヘッダーを追加
    body: params
  })
  .then(response => response.json()) // JSONとしてレスポンスを処理
  .then(data => {
    if (data.success) {
      console.log("✅ プレイヤーデータ保存成功");
    } else {
      console.error("⛔ プレイヤーデータ保存エラー:", data.error || "不明なエラー");
    }
  })
  .catch(error => {
    console.error("⛔ ネットワークエラー:", error);
  });
}

    function checkLevelUp() {
      while (playerData.exp >= 100 && playerData.level < 100) {
        playerData.exp -= 100;
        playerData.level++;
        playerData.g += 10;
        if (playerData.level === 100) {
          playerData.g += 500;
          playerData.exp = 0;
        }
        console.log(`🎉 レベルアップ！現在のレベル: ${playerData.level}`);
      }
    }
    function addExp(amount) {
      playerData.exp += amount;
      checkLevelUp();
      updatePlayerStatusUI();
      savePlayerData();
    }
    
function changeHp(amount) {
  playerData.hp += amount;
  playerData.hp = Math.max(0, Math.min(50, playerData.hp)); // 0～50の範囲に制限
  updatePlayerStatusUI();
  savePlayerData();

  if (playerData.hp === 0) {
    showGameOverOptions();
    return;
  }
}

      document.getElementById("gameContainer").style.display = "block";
      initGame();
      lastEncounterSteps = player.steps;
      encounterThreshold = getRandomEncounterThreshold();
      console.log("🎲 初期化完了！");
    }

    // --- 移動関連 ---
    function updatePlayerPosition() {
      const playerElement = document.getElementById("player");
      playerElement.style.left = player.x + "px";
      playerElement.style.top = player.y + "px";
      playerElement.style.transform = "translate(-50%, -50%) " + (facingRight ? "scaleX(1)" : "scaleX(-1)");
    }
    function movePlayer(dx, dy) {
      if (inBattle) return;
      if (dx < 0) facingRight = false;
      else if (dx > 0) facingRight = true;

      // アニメーション用画像切替
      currentImageIndex = (currentImageIndex + 1) % playerImages.length;
      const playerElement = document.getElementById("player");
      playerElement.src = playerImages[currentImageIndex];

      // 位置更新（画面外に出ないよう制御）
      player.x += dx;
      player.y += dy;
      const pw = playerElement.offsetWidth;
      const ph = playerElement.offsetHeight;
      const maxX = window.innerWidth - pw;
      const maxY = document.getElementById("gameArea").clientHeight - ph;
      if (player.x < 0) player.x = 0;
      if (player.y < 0) player.y = 0;
      if (player.x > maxX) player.x = maxX;
      if (player.y > maxY) player.y = maxY;
      updatePlayerPosition();

      player.steps++;
      console.log("歩数:", player.steps);
      if (player.steps - lastEncounterSteps >= encounterThreshold) {
        startEncounter();
      }
    }
    function getRandomEncounterThreshold() {
      return Math.floor(Math.random() * 11) + 5; // 5～15
    }
function showGameOverOptions() {

// 「教会からスタート」関数
function restartFromChurch() {
  const topTextBox = document.getElementById("top-text-box");
  topTextBox.textContent = "教会で復活… お金が半分になりました！";

  // BGMや効果音の停止
  stopQuizBgm();
  stopBattleBgm();

  // 所持金を半分に（最低1G残す）
  playerData.g = Math.max(1, Math.floor(playerData.g / 2));

  // HP全回復
  playerData.hp = 50;
  updatePlayerStatusUI();
  savePlayerData();

  // フィールド画面に戻る
  document.getElementById("battle-screen").style.display = "none";
  document.getElementById("gameArea").style.display = "block";
  inBattle = false;
  playFieldBgm();
}

    // --- 戦闘関連 ---
    function startEncounter() {
      inBattle = true;
      stopFieldBgm();
      stopQuizBgm();
      lastEncounterSteps = player.steps;
      encounterThreshold = getRandomEncounterThreshold();

      const overlay = document.getElementById("transition-overlay");
      const circle = document.getElementById("transition-circle");
      overlay.style.display = "block";
      requestAnimationFrame(() => { circle.classList.add("active"); });
      setTimeout(() => {
        document.getElementById("gameArea").style.display = "none";
        document.getElementById("battle-screen").style.display = "block";
        overlay.style.display = "none";
        circle.classList.remove("active");
        playQuizBgm();
        startBattleInit();
      }, 800);
    }
    function startBattleInit() {
  correctCount = 0;
  missCount = 0;

  // 🔹 クイズ開始時のHPを記録
  battleStartHp = playerData.hp;

  document.getElementById("quiz-image").style.display = "none";
  document.getElementById("choice-area").innerHTML = "";
  document.getElementById("zaorikuButton").style.display = "none";
  initHearts();
}
      function initHearts() {
      const heartsContainer = document.getElementById("hearts-container");
      heartsContainer.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        const heart = document.createElement("span");
        heart.className = "heart";
        heart.textContent = "♡";
        heartsContainer.appendChild(heart);
      }
      const currentMonsters = getRandomMonsters();
      showMonsters(currentMonsters);
      const topTextBox = document.getElementById("top-text-box");
      topTextBox.textContent = "mamがあらわれた！";
      setTimeout(() => { topTextBox.textContent = ""; }, 2000);
      setTimeout(() => { topTextBox.textContent = "mamの復習攻撃！"; }, 3000);
      setTimeout(() => {
        topTextBox.textContent = "クイズ開始！";
        showQuiz();
      }, 5000);
    }
    function shakeAndRemoveHeart() {
      const heartsContainer = document.getElementById("hearts-container");
      if (heartsContainer.children.length > 0) {
        const firstHeart = heartsContainer.children[0];
        firstHeart.classList.add("shake");
        setTimeout(() => {
          if (heartsContainer.contains(firstHeart)) {
            heartsContainer.removeChild(firstHeart);
          }
        }, 500);
      }
    }
    function shakeGameScreen() {
      const battleScreen = document.getElementById("battle-screen");
      battleScreen.classList.add("shake");
      setTimeout(() => {
        battleScreen.classList.remove("shake");
      }, 500);
    }
    function shakeAndRemoveMonster() {
      const container = document.getElementById("enemy-container");
      if (container.children.length > 0) {
        const firstMonster = container.children[0];
        firstMonster.classList.add("shake");
        setTimeout(() => {
          if (container.contains(firstMonster)) {
            container.removeChild(firstMonster);
          }
        }, 500);
      }
    }
    function showMonsters(monsters) {
      const container = document.getElementById("enemy-container");
      container.innerHTML = "";
      monsters.forEach(monster => {
        const img = document.createElement("img");
        img.className = "monster";
        img.src = monster.url;
        img.alt = monster.name;
        container.appendChild(img);
      });
    }
function showQuiz() {
  // 🚨 HPが0ならクイズを開始せずにゲームオーバー画面へ
  if (playerData.hp === 0) { 
    showGameOverOptions();
    return;
  }

  const quiz = getRandomQuiz();
  const topTextBox = document.getElementById("top-text-box");
  const quizImage = document.getElementById("quiz-image");
  const choiceArea = document.getElementById("choice-area");

  if (!quiz) {
    topTextBox.textContent = "クイズデータがありません";
    return;
  }

  // 🔽 画像をリセット
  quizImage.src = "";
  quizImage.style.display = "none";

  topTextBox.textContent = quiz.question;

  if (quiz.imageUrl) {
    setTimeout(() => {
      quizImage.src = quiz.imageUrl;
      quizImage.style.display = "block";
    }, 100);
  }

  // 選択肢を作成
  choiceArea.innerHTML = "";
  quiz.choices.forEach((choice, index) => {
    const btn = document.createElement("button");
    btn.className = "choice-button";
    btn.textContent = choice;
    btn.onclick = () => {
      disableChoiceButtons();
      handleAnswer(index + 1, quiz);
    };
    choiceArea.appendChild(btn);
  });
}

    function disableChoiceButtons() {
      const buttons = document.querySelectorAll("#choice-area button");
      buttons.forEach(btn => {
        btn.disabled = true;
        btn.style.opacity = "0.5";
      });
    }
    
    
function handleAnswer(selected, quiz) {
  const topTextBox = document.getElementById("top-text-box");
  disableChoiceButtons();

  if (selected === quiz.correct) {
    correctCount++;
    topTextBox.textContent = "✅ 正解！ " + (quiz.explanation || "");
    shakeAndRemoveMonster();

    addExp(20);
    playerData.g += 5;
    savePlayerData();
  } else {
    missCount++;
    topTextBox.textContent = "❌ 不正解！ " + (quiz.explanation || "");
    shakeGameScreen();
    shakeAndRemoveHeart();

    changeHp(-10); // ❌ ミスしたらHP減少

    if (quiz.questionId) {
      recordMistake(playerData.name, quiz.questionId);
    } else {
      console.error("⛔ エラー: `quiz.questionId` が `undefined` です！", quiz);
    }
  }

  setTimeout(() => {
    if (playerData.hp === 0) {
      // 🎯 HPが0になったらクイズを進めず、ゲームオーバーの選択肢を表示
      showGameOverOptions();
      return;
    }

    if (correctCount >= MAX_CORRECT) {
      // 🎯 4問正解したら戦闘終了
      topTextBox.textContent = "mamは安心して去っていった！";
      stopQuizBgm();
      endBattle();
    } else {
      // 🎯 まだクイズを続ける
      showQuiz();
    }
  }, 3000);
}

    function recordMistake(playerName, questionId) {
  const params = new URLSearchParams();
  params.append("player", playerName);
  params.append("questionId", questionId);

  fetch(GAS_PERSONAL_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: params
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      console.log(`✅ ${playerName} の間違い記録を更新: 問題 ${questionId}`);
    } else {
      console.error("⛔ 記録エラー:", data.error || "不明なエラー");
    }
  })
  .catch(error => {
    console.error("⛔ ネットワークエラー:", error);
  });
}

      document.getElementById("zaorikuButton").style.display = "none";
      const dqAudio = document.getElementById("dqDownAudio");
      dqAudio.pause();
      dqAudio.currentTime = 0;
      stopFieldBgm();

      stopQuizBgm();

    function endBattle() {
      stopBattleBgm();
      stopQuizBgm();
      document.getElementById("battle-screen").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
      inBattle = false;
      updateBgmButton();
      setTimeout(() => {
        if (isBgmPlaying) {
          playFieldBgm();
        }
      }, 1000);
    }
