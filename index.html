<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Éâ„É©„ÇØ„Ç®È¢®„ÇØ„Ç§„Ç∫„Ç≤„Éº„É†</title>

  <!-- Google API Ë™≠„ÅøËæº„Åø -->
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()" onerror="console.error('‚ùå Google Identity Services API„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()" onerror="console.error('‚ùå Google API„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');"></script>

  <style>
    body { margin: 0; padding: 20px; font-family: sans-serif; background-color: #f0f8ff; text-align: center; }
    h1 { margin-bottom: 20px; }

    #login-btn {
      display: none;
      padding: 12px 20px;
      font-size: 18px;
      background: #4285f4;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #battle-screen {
      display: none;
      margin-top: 20px;
    }

    #top-text-box {
      border: 1px solid #666;
      min-height: 60px;
      padding: 8px;
      background: #eee;
    }

    #quiz-image {
      display: none;  /* ÂàùÊúü„ÅØÈùûË°®Á§∫ */
      max-width: 80%;
      height: auto;
      margin: 10px auto;
    }

    .choice-button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 5px auto;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    .choice-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  
  <h1>„Éâ„É©„ÇØ„Ç®È¢®„ÇØ„Ç§„Ç∫„Ç≤„Éº„É†</h1>
  <button id="login-btn">Google„Åß„É≠„Ç∞„Ç§„É≥</button>

  <!-- Êà¶ÈóòÁîªÈù¢ -->
  <div id="battle-screen">
    <div id="top-text-box">„Åì„Åì„Å´„ÉÜ„Ç≠„Çπ„Éà„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô</div>
    <img id="quiz-image" src="" alt="„ÇØ„Ç§„Ç∫ÁîªÂÉè" />
    <div id="choice-area"></div>
  </div>

  <script>
    /*****************************************************************
     * 1) Google Sheets API Ë®≠ÂÆö
     *****************************************************************/
    const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";
    const CLIENT_ID = "403866618480-7dhf5rl00k6shl8jmm16s6tvm8ef0odj.apps.googleusercontent.com";
    const API_KEY = "AIzaSyBszPu-BQ2_Aq9C3lhAiW--kyenM5vQsjs";
    const SHEET_ID = "1GyKDfVQCNrBlkxjsrQDv_ouIio9yjO3mVQy6Ds5uQzg";
    const SHEET_NAME = "sheet1";

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;
    let quizData = [];

    /*****************************************************************
     * 2) Google API Ë™≠„ÅøËæº„Åø
     *****************************************************************/
    function gapiLoaded() {
      console.log("‚úÖ GAPI Ë™≠„ÅøËæº„ÅøÂÆå‰∫Ü");
      gapi.load("client", async () => {
        try {
          await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"] });
          gapiInited = true;
          maybeEnableButton();
        } catch (err) {
          console.error("‚õî GAPI ÂàùÊúüÂåñ„Ç®„É©„Éº:", err);
        }
      });
    }

    function gisLoaded() {
      console.log("‚úÖ GIS Ë™≠„ÅøËæº„ÅøÂÆå‰∫Ü");
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: async (resp) => {
          if (resp.error) {
            console.error("‚õî Ë™çË®º„Ç®„É©„Éº:", resp);
            return;
          }
          gapi.client.setToken(resp);
          console.log("‚úÖ Ë™çË®ºÊàêÂäü„ÄÇ„ÇØ„Ç§„Ç∫„Éá„Éº„ÇøÂèñÂæó„ÇíÈñãÂßã...");
          await loadQuizData();
        }
      });
      gisInited = true;
      maybeEnableButton();
    }

    function maybeEnableButton() {
      const loginBtn = document.getElementById("login-btn");
      if (gapiInited && gisInited) {
        loginBtn.style.display = "inline-block";
        loginBtn.onclick = () => {
          console.log("üîÑ GoogleË™çË®º„É™„ÇØ„Ç®„Çπ„Éà");
          tokenClient.requestAccessToken({ prompt: "" });
        };
      }
    }

    /*****************************************************************
     * 3) „ÇØ„Ç§„Ç∫„Éá„Éº„ÇøË™≠„ÅøËæº„Åø
     *****************************************************************/
    async function loadQuizData() {
      try {
        const resp = await gapi.client.sheets.spreadsheets.values.get({ spreadsheetId: SHEET_ID, range: `${SHEET_NAME}!A2:J1000` });
        if (!resp.result.values || resp.result.values.length === 0) {
          throw new Error("„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„Éà„Å´„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì");
        }
        quizData = resp.result.values.map(row => ({
          question: row[1] || "",
          imageUrl: row[2] || "",
          choice1: row[3] || "",
          choice2: row[4] || "",
          choice3: row[5] || "",
          choice4: row[6] || "",
          correct: parseInt(row[7] || "1", 10),
        }));
        console.log("‚úÖ „ÇØ„Ç§„Ç∫„Éá„Éº„ÇøÂèñÂæóÂÆå‰∫Ü:", quizData);
        startBattle();
      } catch (err) {
        console.error("‚õî „ÇØ„Ç§„Ç∫„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº:", err);
      }
    }

    /*****************************************************************
     * 4) „ÇØ„Ç§„Ç∫ÈñãÂßã
     *****************************************************************/
    function startBattle() {
      document.getElementById("battle-screen").style.display = "block";
      showQuiz();
    }

    function showQuiz() {
      if (quizData.length === 0) return alert("ÂïèÈ°å„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì");

      let q = quizData[Math.floor(Math.random() * quizData.length)];
      document.getElementById("top-text-box").textContent = q.question;

      let imageUrl = q.imageUrl;

      // Google Drive „ÅÆ URL Â§âÊèõ
      let match = imageUrl.match(/(?:id=|\/d\/)([a-zA-Z0-9_-]+)/);
      if (match) {
        let fileId = match[1];
        imageUrl = `https://drive.google.com/uc?id=${fileId}`;
      }

      console.log("Â§âÊèõÂæå„ÅÆÁîªÂÉèURL:", imageUrl);

      let quizImage = document.getElementById("quiz-image");
      if (imageUrl && imageUrl.startsWith("http")) {
        quizImage.src = imageUrl;
        quizImage.style.display = "block";
      } else {
        quizImage.src = "";
        quizImage.style.display = "none";
      }

      let choiceArea = document.getElementById("choice-area");
      choiceArea.innerHTML = "";
      for (let i = 1; i <= 4; i++) {
        let btn = document.createElement("button");
        btn.className = "choice-button";
        btn.textContent = q["choice" + i];
        btn.onclick = () => alert((i === q.correct) ? "Ê≠£Ëß£!" : "‰∏çÊ≠£Ëß£...");
        choiceArea.appendChild(btn);
      }
    }
  </script>
</body>
</html>
