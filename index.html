<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ドラクエ風クイズRPG</title>
  <style>
    body { margin: 0; padding: 20px; font-family: sans-serif; text-align: center; background-color: #222; color: #fff; }
    canvas {
      display: block;
      margin: auto;
      border: 2px solid white;
    }
    #status { font-size: 20px; margin: 10px; }
  </style>
</head>
<body>

  <h1>ドラクエ風クイズRPG</h1>
  <div id="status">プレイヤーのHP: <span id="hp">100</span> / レベル: <span id="level">1</span></div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    let player = { x: 300, y: 200, steps: 0 };
    let canvas, ctx;

    // Google Drive の画像URL（公開リンクにする）
    let backgroundURL = "https://drive.google.com/uc?export=view&id=1jDckidA8IqAdhUncYX09kzOQd2IqanYQ";
    let playerImages = [
      "https://drive.google.com/uc?export=view&id=1peHOi70oOmL8c9v3OQydE5N-9R0PB6vh", // 正面
      "https://drive.google.com/uc?export=view&id=1iuVZiT6Eh9mp2Ta__Cpm5z28HZ2k0YA0", // 右足前
      "https://drive.google.com/uc?export=view&id=1fCmul9iotoUh4MLa_qzHvaOUDYMvng8C"  // 左足前
    ];
    let frameIndex = 0;

    let backgroundImg = new Image();
    backgroundImg.src = backgroundURL;

    function drawBackground() {
      ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
    }

    function drawPlayer() {
      let playerImg = new Image();
      playerImg.src = playerImages[frameIndex];

      playerImg.onload = function() {
        console.log("✅ 画像ロード成功:", playerImg.src);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();
        ctx.drawImage(playerImg, player.x - 32, player.y - 32, 64, 64);
      };

      playerImg.onerror = function() {
        console.error("❌ 画像ロード失敗:", playerImg.src);
      };
    }

    function updatePlayerAnimation() {
      frameIndex = (frameIndex + 1) % playerImages.length;
    }

    function initGame() {
      canvas = document.getElementById("gameCanvas");
      ctx = canvas.getContext("2d");

      backgroundImg.onload = function() {
        drawBackground();
        drawPlayer();
      };

      console.log("✅ 背景ロード開始:", backgroundImg.src);
    }

    window.onload = initGame;
  </script>
</body>
</html>
