<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MamのクイズRPG</title>
  <style>
    /* 共通設定 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
    }

    /* タイトル画面 */
    #titleScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: black;
    }
    #startButton {
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
      border: 2px solid #fff;
      background: #444;
      color: #fff;
      border-radius: 5px;
    }

    /* ゲーム画面 */
    #gameContainer {
      display: none;
      width: 100%;
      height: 100%;
    }
    #status {
      padding: 10px;
      text-align: center;
      font-size: 18px;
      background-color: #111;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: calc(100% - 50px);
      background: url("https://lh3.googleusercontent.com/d/1jDckidA8IqAdhUncYX09kzOQd2IqanYQ") no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }
    #player {
      position: absolute;
      width: 30px;
      height: auto;
    }

    /* 戦闘画面 */
    #battle-screen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      text-align: center;
      z-index: 100;
    }
    #top-text-box {
      border: 2px solid white;
      padding: 5px;
      min-height: 40px;
      font-size: 16px;
    }
    .choice-button {
      display: block;
      margin: 5px auto;
      padding: 5px;
      width: 150px;
      font-size: 16px;
    }
    .heart {
      font-size: 24px;
      color: red;
    }
  </style>
</head>
<body>

  <!-- タイトル画面 -->
  <div id="titleScreen">
    <h1>MamのクイズRPG</h1>
    <button id="startButton" onclick="startGame()">▶ ゲームスタート</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameContainer">
    <div id="status">
      プレイヤーのHP: <span id="hp">100</span> / レベル: <span id="level">1</span>
    </div>
    <div id="gameArea">
      <img id="player" src="https://lh3.googleusercontent.com/d/1peHOi70oOmL8c9v3OQydE5N-9R0PB6vh" alt="hero">
    </div>

    <!-- 戦闘画面 -->
    <div id="battle-screen">
      <div id="top-text-box">Mamがあらわれた！</div>
      <div id="choice-area"></div>
      <div id="hearts-container"></div>
      <button id="zaorikuButton" onclick="endBattle(false)">ザオリク</button>
    </div>
  </div>

  <script>
    let correctCount = 0;
    let missCount = 0;
    const MAX_CORRECT = 3;
    const MAX_MISS = 3;

    function startGame() {
      document.getElementById("titleScreen").style.display = "none";
      document.getElementById("gameContainer").style.display = "block";
      startBattle();
    }

    function startBattle() {
      document.getElementById("gameArea").style.display = "none";
      document.getElementById("battle-screen").style.display = "block";

      document.getElementById("top-text-box").textContent = "Mamの復習問題攻撃！";
      setTimeout(showQuiz, 3000);
    }

    function showQuiz() {
      document.getElementById("top-text-box").textContent = "クイズ開始！";
      let choiceArea = document.getElementById("choice-area");
      choiceArea.innerHTML = "";

      let correctAnswer = Math.floor(Math.random() * 4) + 1; // 正解をランダムに決定

      for (let i = 1; i <= 4; i++) {
        let button = document.createElement("button");
        button.className = "choice-button";
        button.textContent = `選択肢 ${i}`;
        button.onclick = () => handleAnswer(i === correctAnswer);
        choiceArea.appendChild(button);
      }
    }

    function handleAnswer(isCorrect) {
      if (isCorrect) {
        correctCount++;
        document.getElementById("top-text-box").textContent = "✅ 正解！";
      } else {
        missCount++;
        document.getElementById("top-text-box").textContent = "❌ 不正解！";
      }

      if (correctCount >= MAX_CORRECT) {
        setTimeout(() => endBattle(true), 1000);
      } else if (missCount >= MAX_MISS) {
        setTimeout(() => endBattle(false), 1000);
      } else {
        setTimeout(showQuiz, 1000);
      }
    }

    function endBattle(victory) {
      document.getElementById("battle-screen").style.display = "none";
      document.getElementById("gameArea").style.display = "block";

      if (victory) {
        alert("Mamは安心して去っていった。");
      } else {
        alert("Mamは復習することを求めた。");
      }

      correctCount = 0;
      missCount = 0;
    }
  </script>

</body>
</html>
