<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ドラクエ風クイズRPG</title>
  <style>
    /* 共通設定 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
    }
    /* ログイン画面 */
    #loginScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: black;
    }
    /* タイトル画面 */
    #titleScreen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: black;
    }
    /* ゲーム画面 */
    #gameContainer {
      display: none;
      width: 100%;
      height: 100%;
    }
    /* ステータス */
    #status {
      padding: 10px;
      text-align: center;
      font-size: 18px;
      background-color: #111;
    }
    /* フィールド */
    #gameArea {
      position: relative;
      width: 100%;
      height: calc(100% - 50px);
      background: url("https://lh3.googleusercontent.com/d/1jDckidA8IqAdhUncYX09kzOQd2IqanYQ") no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }
    /* プレイヤー */
    #player {
      position: absolute;
      width: 30px;
    }
    /* 戦闘画面 */
    #battleScreen {
      display: none;
      width: 100%;
      height: 100%;
      background: black;
      text-align: center;
      z-index: 100;
    }
    /* クイズ選択肢 */
    .choice-button {
      display: block;
      margin: 5px auto;
      padding: 5px;
      width: 150px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- ログイン画面 -->
<div id="loginScreen">
  <h2>プレイヤー名を入力してください</h2>
  <input type="text" id="playerNameInput" placeholder="名前を入力">
  <button id="loginButton">ログイン</button>
</div>

<!-- タイトル画面 -->
<div id="titleScreen">
  <h1>ドラクエ風クイズRPG</h1>
  <button id="startButton">▶ ゲームスタート</button>
</div>

<!-- ゲーム画面 -->
<div id="gameContainer">
  <div id="status">
    プレイヤーのHP: <span id="hp">100</span> / レベル: <span id="level">1</span>
  </div>
  <div id="gameArea">
    <img id="player" src="https://lh3.googleusercontent.com/d/1peHOi70oOmL8c9v3OQydE5N-9R0PB6vh" alt="hero">
  </div>
</div>

<!-- 戦闘画面 -->
<div id="battleScreen">
  <h2>敵が現れた！</h2>
  <div id="quizContainer"></div>
  <button id="endBattle">戦闘終了</button>
</div>

<script>
  let playerData = { name: "", level: 1, hp: 100, steps: 0 };
  let inBattle = false;
  
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("loginButton").addEventListener("click", () => {
      let name = document.getElementById("playerNameInput").value.trim();
      if (name === "") return alert("名前を入力してください！");
      localStorage.setItem("playerName", name);
      playerData.name = name;
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("titleScreen").style.display = "flex";
    });

    document.getElementById("startButton").addEventListener("click", () => {
      document.getElementById("titleScreen").style.display = "none";
      document.getElementById("gameContainer").style.display = "block";
    });

    document.getElementById("endBattle").addEventListener("click", () => {
      document.getElementById("battleScreen").style.display = "none";
      document.getElementById("gameContainer").style.display = "block";
      inBattle = false;
    });

    setInterval(() => {
      if (!inBattle && Math.random() < 0.1) {
        startBattle();
      }
    }, 2000);
  });

  function startBattle() {
    inBattle = true;
    document.getElementById("gameContainer").style.display = "none";
    document.getElementById("battleScreen").style.display = "block";
    showQuiz();
  }

  function showQuiz() {
    const quizContainer = document.getElementById("quizContainer");
    quizContainer.innerHTML = `
      <p>2 + 2 = ?</p>
      <button class="choice-button" onclick="checkAnswer(4)">4</button>
      <button class="choice-button" onclick="checkAnswer(5)">5</button>
    `;
  }

  function checkAnswer(answer) {
    if (answer === 4) {
      alert("正解！");
      document.getElementById("battleScreen").style.display = "none";
      document.getElementById("gameContainer").style.display = "block";
      inBattle = false;
    } else {
      alert("不正解！");
    }
  }
</script>

</body>
</html>
