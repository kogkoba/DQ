<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ドラクエ風クイズRPG</title>
  <style>
    body { margin: 0; padding: 20px; font-family: sans-serif; text-align: center; background-color: #222; color: #fff; }
    canvas { background: url('フィールド画像.png') no-repeat center center; background-size: cover; display: block; margin: auto; }
    #status { font-size: 20px; margin: 10px; }
    #battle-screen { display: none; background: black; padding: 20px; text-align: center; }
    #top-text-box { border: 2px solid white; padding: 10px; margin-bottom: 10px; }
    #enemy-container img { width: 80px; height: 80px; margin: 5px; }
    .choice-button { display: block; margin: 10px auto; padding: 10px; width: 200px; font-size: 18px; }
  </style>
</head>
<body>

  <h1>ドラクエ風クイズRPG</h1>
  <div id="status">プレイヤーのHP: <span id="hp">100</span> / レベル: <span id="level">1</span></div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <!-- 戦闘画面 -->
  <div id="battle-screen">
    <div id="top-text-box">モンスターがあらわれた！</div>
    <div id="enemy-container"></div>
    <img id="quiz-image" src="" style="display: none; width: 200px; height: 200px;">
    <div id="choice-area"></div>
  </div>

  <script>
    const SHEET_ID = "1t08cjUMrug0nvIpredcxjuoxejDRazqqzLTqjVraJhw";
    const SHEET_NAME = "sheet1";
    const API_KEY = "AIzaSyBszPu-BQ2_Aq9C3lhAiW--kyenM5vQsjs";

    let player = { x: 300, y: 200, hp: 100, level: 1, steps: 0 };
    let ctx = document.getElementById("gameCanvas").getContext("2d");
    let inBattle = false;
    let quizData = [];
    let enemies = [];
    let currentQuiz = null;
    let correctCount = 0;

    function drawPlayer() {
      ctx.clearRect(0, 0, 600, 400);
      ctx.fillStyle = "red";
      ctx.fillRect(player.x - 10, player.y - 10, 20, 20);
    }

    document.getElementById("gameCanvas").addEventListener("mousedown", startDrag);
    function startDrag(event) {
      if (inBattle) return;
      let offsetX = event.clientX - player.x;
      let offsetY = event.clientY - player.y;

      function onMouseMove(event) {
        player.x = event.clientX - offsetX;
        player.y = event.clientY - offsetY;
        player.steps++;
        drawPlayer();
        if (player.steps % Math.floor(Math.random() * 20 + 10) === 0) {
          startEncounter();
        }
      }

      function onMouseUp() {
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
      }

      document.addEventListener("mousemove", onMouseMove);
      document.addEventListener("mouseup", onMouseUp);
    }

    async function startEncounter() {
      inBattle = true;
      document.getElementById("battle-screen").style.display = "block";
      document.getElementById("gameCanvas").style.display = "none";

      // 敵データ取得
      await loadEnemies();
      displayEnemies();
      showQuiz();
    }

    async function loadEnemies() {
      try {
        const resp = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: SHEET_ID,
          range: `${SHEET_NAME}!A2:C100`
        });

        if (!resp.result.values || resp.result.values.length === 0) {
          throw new Error("スプレッドシートに敵データがありません");
        }

        let allEnemies = resp.result.values.map(row => ({
          id: row[0] || "",
          name: row[1] || "",
          imageUrl: convertGoogleDriveURL(row[2] || "")
        }));

        // ランダムに4体選択
        enemies = [];
        for (let i = 0; i < 4; i++) {
          let randomIndex = Math.floor(Math.random() * allEnemies.length);
          enemies.push(allEnemies[randomIndex]);
        }

        console.log("✅ 敵データ取得成功:", enemies);
      } catch (err) {
        console.error("⛔ 敵データ取得エラー:", err);
      }
    }

    function displayEnemies() {
      let enemyContainer = document.getElementById("enemy-container");
      enemyContainer.innerHTML = "";
      enemies.forEach((enemy, index) => {
        let img = document.createElement("img");
        img.src = enemy.imageUrl;
        img.alt = enemy.name;
        img.dataset.index = index;
        enemyContainer.appendChild(img);
      });
    }

    function showQuiz() {
      if (!quizData || quizData.length === 0) {
        document.getElementById("top-text-box").textContent = "クイズデータがありません";
        console.error("⛔ クイズデータが取得できていません！");
        return;
      }

      currentQuiz = quizData[Math.floor(Math.random() * quizData.length)];
      console.log("✅ 出題中の問題:", currentQuiz);

      document.getElementById("top-text-box").textContent = currentQuiz.question;
      document.getElementById("quiz-image").src = currentQuiz.imageUrl;
      document.getElementById("quiz-image").style.display = "block";

      let choiceArea = document.getElementById("choice-area");
      choiceArea.innerHTML = "";
      for (let i = 1; i <= 4; i++) {
        let btn = document.createElement("button");
        btn.className = "choice-button";
        btn.textContent = `▶ ${currentQuiz["choice" + i]}`;
        btn.onclick = () => handleAnswer(i, btn);
        choiceArea.appendChild(btn);
      }
    }

    function handleAnswer(choice, button) {
      button.textContent = `▶ ${button.textContent.slice(2)}`;
      if (choice === currentQuiz.correct) {
        correctCount++;
        document.getElementById("top-text-box").textContent = "正解！敵は倒れた！";
        document.getElementById("enemy-container").children[correctCount - 1].style.opacity = "0.3";
        if (correctCount >= 4) endBattle();
      } else {
        document.getElementById("top-text-box").textContent = "ミス！プレイヤーに25ダメージ！";
        player.hp -= 25;
        document.getElementById("hp").textContent = player.hp;
        if (player.hp <= 0) gameOver();
      }
    }

    function endBattle() {
      inBattle = false;
      document.getElementById("battle-screen").style.display = "none";
      document.getElementById("gameCanvas").style.display = "block";
      correctCount = 0;
    }

    function gameOver() {
      document.getElementById("top-text-box").textContent = "ゲームオーバー！";
      setTimeout(() => alert("ザオリク？"), 1000);
      player.hp = 100;
      document.getElementById("hp").textContent = player.hp;
      endBattle();
    }

    drawPlayer();
  </script>
</body>
</html>
