<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Google Identity Services + Sheets API Sample</title>

  <!-- Google Identity Services 用のライブラリ -->
  <script async defer src="https://accounts.google.com/gsi/client"></script>
  <!-- GAPI（Google Sheets API用） -->
  <script async defer src="https://apis.google.com/js/api.js"></script>

  <style>
    #authorize_button {
      font-size: 16px;
      padding: 8px 16px;
      margin: 20px;
      cursor: pointer;
    }
    #quiz-container {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      text-align: center;
    }
    #question-image {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    .choice {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .choice:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Google Identity Services + Sheets API Sample</h1>
  <button id="authorize_button" style="display:none;">Googleでログイン</button>

  <!-- クイズ表示エリア -->
  <div id="quiz-container" style="display: none;">
    <h2 id="question"></h2>
    <img id="question-image" alt="Question Image"><br>
    <div id="choices"></div>
  </div>

  <script>
    /***************************************************************
     * 1) Google API 設定
     ***************************************************************/
    const CLIENT_ID   = "403866618480-7dhf5rl00k6shl8jmm16s6tvm8ef0odj.apps.googleusercontent.com"; 
    const API_KEY     = "AIzaSyBszPu-BQ2_Aq9C3lhAiW--kyenM5vQsjs";
    const SHEET_ID    = "1GyKDfVQCNrBlkxjsrQDv_ouIio9yjO3mVQy6Ds5uQzg";  
    const SHEET_NAME  = "sheet1";  
    const SCOPES      = "https://www.googleapis.com/auth/spreadsheets.readonly";

    let tokenClient;
    let gapiInited  = false; 
    let gisInited   = false;
    let quizList = [];

    /***************************************************************
     * 2) GAPI (Google Sheets API) の初期化
     ***************************************************************/
    function gapiLoaded() {
      console.log("gapiLoaded() called");
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      console.log("initializeGapiClient() called");
      await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
      });
      gapiInited = true;
      maybeEnableButton();
    }

    /***************************************************************
     * 3) Google Identity Services (Token Client) の初期化
     ***************************************************************/
    function gisLoaded() {
      console.log("gisLoaded() called");
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          if (tokenResponse.error) {
            console.error("Token Error:", tokenResponse);
            return;
          }
          console.log("Access Token:", tokenResponse.access_token);
          gapi.client.setToken({ access_token: tokenResponse.access_token });
          fetchQuizData();
        }
      });
      gisInited = true;
      maybeEnableButton();
    }

    /***************************************************************
     * 4) ログインボタンを表示するかどうか判断
     ***************************************************************/
    function maybeEnableButton() {
      if (gapiInited && gisInited) {
        document.getElementById("authorize_button").style.display = "inline-block";
      }
    }

    /***************************************************************
     * 5) ログインボタン押下時の処理
     ***************************************************************/
    function handleAuthClick() {
      tokenClient.requestAccessToken({ prompt: '' });
    }

    /***************************************************************
     * 6) Google Sheets API でデータを取得
     ***************************************************************/
    async function fetchQuizData() {
      console.log("fetchQuizData() called");
      try {
        const response = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: SHEET_ID,
          range: `${SHEET_NAME}!A1:J1000`
        });

        console.log("Sheets data:", response.result.values);
        alert("Sheetsデータを取得しました。コンソールを確認してください。");

        // クイズデータを配列に格納
        quizList = response.result.values.slice(1).map(row => ({
          "問題文": row[0],
          "画像URL": row[1],
          "選択肢1": row[2],
          "選択肢2": row[3],
          "選択肢3": row[4],
          "選択肢4": row[5],
          "正解": row[6]
        }));

        // クイズを開始
        startQuiz();

      } catch (error) {
        console.error("Sheets API Error:", error);
        alert("❌ Sheets API のデータ取得に失敗しました！");
      }
    }

    /***************************************************************
     * 7) クイズを表示
     ***************************************************************/
    function startQuiz() {
      if (quizList.length === 0) {
        alert("クイズデータがありません");
        return;
      }

      // ランダムに問題を選択
      let quiz = quizList[Math.floor(Math.random() * quizList.length)];
      document.getElementById("question").textContent = quiz["問題文"];
      document.getElementById("question-image").src = quiz["画像URL"];

      let choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      for (let i = 1; i <= 4; i++) {
        let choice = quiz[`選択肢${i}`];
        let btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice";
        btn.onclick = () => checkAnswer(quiz, i);
        choicesDiv.appendChild(btn);
      }

      document.getElementById("quiz-container").style.display = "block";
    }

    function checkAnswer(quiz, selected) {
      let resultMessage = quiz["正解"] == selected ? "✅ 正解！" : "❌ 不正解！";
      alert(resultMessage);
      startQuiz();
    }

    window.addEventListener('load', () => {
      document.getElementById("authorize_button").style.display = "inline-block";
      document.getElementById("authorize_button").onclick = handleAuthClick;
    });

  </script>

</body>
</html>
