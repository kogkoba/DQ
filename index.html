  <!-- Google APIã®ã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()" onerror="console.error('âŒ Google APIã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');"></script>

  <script>
    const SHEET_ID = "1t08cjUMrug0nvIpredcxjuoxejDRazqqzLTqjVraJhw";
    const SHEET_NAME = "sheet1";
    const API_KEY = "AIzaSyBszPu-BQ2_Aq9C3lhAiW--kyenM5vQsjs";

    let player = { x: 300, y: 200, hp: 100, level: 1, steps: 0 };
    let isDragging = false;
    let inBattle = false;
    let quizData = [];
    let canvas, ctx;

    // âœ… Google API èª­ã¿è¾¼ã¿å®Œäº†æ™‚ã«å‘¼ã°ã‚Œã‚‹é–¢æ•°
    function gapiLoaded() {
      console.log("âœ… Google API èª­ã¿è¾¼ã¿å®Œäº†");
      gapi.load("client", async () => {
        try {
          await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"] });
          console.log("âœ… GAPI åˆæœŸåŒ–å®Œäº†");
          loadQuizData();
        } catch (err) {
          console.error("â›” GAPI åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:", err);
        }
      });
    }

    // âœ… ã‚¯ã‚¤ã‚ºãƒ‡ãƒ¼ã‚¿ã‚’ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã‹ã‚‰å–å¾—
    async function loadQuizData() {
      try {
        const resp = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: SHEET_ID,
          range: `${SHEET_NAME}!A2:J1000`
        });

        if (!resp.result.values || resp.result.values.length === 0) {
          throw new Error("ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã«ã‚¯ã‚¤ã‚ºãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“");
        }

        quizData = resp.result.values.map(row => ({
          question: row[1] || "",
          imageUrl: row[2] ? convertGoogleDriveURL(row[2]) : "",
          choice1: row[3] || "",
          choice2: row[4] || "",
          choice3: row[5] || "",
          choice4: row[6] || "",
          correct: parseInt(row[7] || "1", 10),
        }));

        console.log("âœ… ã‚¯ã‚¤ã‚ºãƒ‡ãƒ¼ã‚¿å–å¾—æˆåŠŸ:", quizData);
      } catch (err) {
        console.error("â›” ã‚¯ã‚¤ã‚ºãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:", err);
      }
    }

    // âœ… Google Driveã®URLã‚’ç”»åƒURLã«å¤‰æ›ã™ã‚‹é–¢æ•°
    function convertGoogleDriveURL(url) {
      if (!url) return "";
      let match = url.match(/(?:id=|\/d\/)([a-zA-Z0-9_-]+)/);
      return match ? `https://lh3.googleusercontent.com/d/${match[1]}=s0` : url;
    }

    // âœ… ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’æç”»ã™ã‚‹é–¢æ•°
    function drawPlayer() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.fillRect(player.x - 10, player.y - 10, 20, 20);
    }

    // âœ… ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°ã§ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’ç§»å‹•
    function startDrag(event) {
      if (inBattle) return;
      isDragging = true;
    }

    function dragMove(event) {
      if (!isDragging) return;
      let rect = canvas.getBoundingClientRect();
      player.x = event.clientX - rect.left;
      player.y = event.clientY - rect.top;
      player.steps++;

      drawPlayer();

      // ãƒ©ãƒ³ãƒ€ãƒ æ­©æ•°ï¼ˆ10~30æ­©ï¼‰ã”ã¨ã«æˆ¦é—˜é–‹å§‹
      if (player.steps % Math.floor(Math.random() * 20 + 10) === 0) {
        startEncounter();
      }
    }

    function endDrag() {
      isDragging = false;
    }

    // âœ… æˆ¦é—˜é–‹å§‹ï¼ˆã‚¨ãƒ³ã‚«ã‚¦ãƒ³ãƒˆï¼‰
    function startEncounter() {
      inBattle = true;
      document.getElementById("battle-screen").style.display = "block";
      document.getElementById("gameCanvas").style.display = "none";
      showQuiz();
    }

    // âœ… ã‚²ãƒ¼ãƒ é–‹å§‹æ™‚ã®åˆæœŸåŒ–å‡¦ç†
    function initGame() {
      canvas = document.getElementById("gameCanvas");
      ctx = canvas.getContext("2d");

      drawPlayer();

      // ğŸ›  ã“ã“ãŒä¿®æ­£ãƒã‚¤ãƒ³ãƒˆ â†’ ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
      canvas.addEventListener("mousedown", startDrag);
      canvas.addEventListener("mousemove", dragMove);
      canvas.addEventListener("mouseup", endDrag);
      canvas.addEventListener("mouseleave", endDrag);
    }

    window.onload = initGame;
  </script>
