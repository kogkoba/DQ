<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- „É¢„Éê„Ç§„É´ÂØæÂøú„ÅÆ„Åü„ÇÅ„ÅÆ„Éì„É•„Éº„Éù„Éº„ÉàË®≠ÂÆö -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Éâ„É©„ÇØ„Ç®È¢®„ÇØ„Ç§„Ç∫RPG Áµ±Âêà„Çµ„É≥„Éó„É´</title>
  <style>
    /* ---------- ÂÖ±ÈÄöË®≠ÂÆö ---------- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
    }
    /* ---------- „É≠„Ç∞„Ç§„É≥ÁîªÈù¢ ---------- */
    #loginScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: black;
    }
    #loginScreen input, #loginScreen button {
      font-size: 18px;
      padding: 5px;
      margin: 10px;
    }
    /* ---------- „Çø„Ç§„Éà„É´ÁîªÈù¢ ---------- */
    #titleScreen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: black;
    }
    #startButton {
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
      border: 2px solid #fff;
      background: #444;
      color: #fff;
      border-radius: 5px;
    }
    /* ---------- „Ç≤„Éº„É†ÁîªÈù¢ÂÖ®‰Ωì ---------- */
    #gameContainer {
      display: none;
      width: 100%;
      height: 100%;
    }
    /* ---------- „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫ ---------- */
    #status {
      padding: 10px;
      text-align: center;
      font-size: 18px;
      background-color: #111;
    }
    /* ---------- „Éï„Ç£„Éº„É´„ÉâÁîªÈù¢ ---------- */
    #gameArea {
      position: relative;
      width: 100%;
      height: calc(100% - 50px);
      background: url("https://lh3.googleusercontent.com/d/1jDckidA8IqAdhUncYX09kzOQd2IqanYQ") no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }
    /* ÂãáËÄÖÁîªÂÉè */
    #player {
      position: absolute;
      width: 30px;
      height: auto;
    }
    /* ---------- D-Pad ---------- */
    #dpad {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      display: grid;
      grid-template-areas:
        ".    up    ."
        "left center right"
        ".    down  .";
      grid-gap: 10px;
    }
    .dpad-button {
      width: 50px;
      height: 50px;
      background: rgba(0,0,0,0.3);
      border: 2px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      touch-action: none;
      user-select: none;
    }
    .up    { grid-area: up; }
    .down  { grid-area: down; }
    .left  { grid-area: left; }
    .right { grid-area: right; }
    .center{ grid-area: center; }
    /* ---------- Êà¶ÈóòÁîªÈù¢ ---------- */
    #battle-screen {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      padding: 10px;
      text-align: center;
      z-index: 100;
    }
    #top-text-box {
      border: 2px solid white;
      padding: 5px;
      margin-bottom: 5px;
      min-height: 40px;
      font-size: 16px;
    }
    /* ÊïµË°®Á§∫ */
    #enemy-container {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 5px;
    }
    .monster {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    /* „ÇØ„Ç§„Ç∫ÁîªÂÉè */
    #quiz-image {
      display: none;
      width: 150px;
      height: 150px;
      margin: 5px auto;
    }
    /* ÈÅ∏ÊäûËÇ¢ */
    .choice-button {
      display: block;
      margin: 5px auto;
      padding: 5px;
      width: 150px;
      font-size: 16px;
    }
    /* ---------- „Éè„Éº„ÉàË°®Á§∫Áî®„Ç≥„É≥„ÉÜ„Éä ---------- */
    #hearts-container {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .heart {
      font-size: 24px;
      color: red;
    }
    /* ---------- Ëß£Ë™¨„ÅØ‰∏çË¶Å ---------- */
    #explanation {
      display: none;
    }
    #zaorikuButton {
      display: none;
      font-size: 18px;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    /* ---------- ÂÜÜÊã°Â§ßÊºîÂá∫Áî®„Ç™„Éº„Éê„Éº„É¨„Ç§ ---------- */
    #transition-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 200;
      display: none;
      pointer-events: none;
    }
    #transition-circle {
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      background: black;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.8s ease-out;
    }
    #transition-circle.active {
      transform: translate(-50%, -50%) scale(1);
    }
    /* ---------- „Ç∑„Çß„Ç§„ÇØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ ---------- */
    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 0); }
      40% { transform: translate(5px, 0); }
      60% { transform: translate(-5px, 0); }
      80% { transform: translate(5px, 0); }
      100% { transform: translate(0, 0); }
    }
    .shake {
      animation: shake 0.5s;
    }
    /* ---------- „É¨„Çπ„Éù„É≥„Ç∑„ÉñË™øÊï¥ ---------- */
    @media (max-width: 600px) {
      #status { font-size: 16px; padding: 10px; }
      #top-text-box { font-size: 14px; padding: 5px; }
      .choice-button { width: 120px; font-size: 14px; }
      #player { width: 25px; }
      #dpad {
        width: 120px;
        height: 120px;
        grid-gap: 5px;
      }
      .dpad-button {
        width: 40px;
        height: 40px;
      }
      .heart { font-size: 20px; }
    }
  </style>

</head>
<body>

  <div id="gameContainer">

  <!-- ---------- BGMÁî®„Ç™„Éº„Éá„Ç£„Ç™„Çø„Ç∞ ---------- -->

  <!-- ---------- Google API „ÅÆ„Çπ„ÇØ„É™„Éó„Éà ---------- -->
  <script async defer src="https://apis.google.com/js/api.js" 
          onload="gapiLoaded()" 
          onerror="console.error('‚ùå Google API„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');"></script>

  <!-- ========= ‰ª•‰∏ã„ÄÅ„É°„Ç§„É≥„ÅÆ„Çπ„ÇØ„É™„Éó„Éà ========= -->
  <script>
    // DOMContentLoadedÂÜÖ„ÅßDOMË¶ÅÁ¥†„ÅÆÂèñÂæóÔºÜÂàùÊúüÂåñ
    document.addEventListener("DOMContentLoaded", () => {
      console.log("‚úÖ DOM„ÅåÂÆåÂÖ®„Å´Ë™≠„ÅøËæº„Åæ„Çå„Åæ„Åó„Åü");

      // BGM„ÅØ„Åô„Åπ„Å¶OFF„ÅßÈñãÂßã
      stopFieldBGM();
      stopBattleBGM();
      stopQuizBGM();
      isBgmPlaying = false;

      // „Éú„Çø„É≥ÂàùÊúüË®≠ÂÆö
      const bgmButton = document.getElementById("bgmToggleButton");
      if (bgmButton) {
        bgmButton.textContent = "üîá BGM OFF";
      }
      updateBgmButton();
    });

    /* ========= „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ ========= */
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyUcopm6q6lU0eFyzP9DtukTZ5bkNUXYT_JsFRn0I1L1dv4d9VewWRKlVpzmnkXUx0D4w/exec";
    let playerData = { name: "", level: 1, exp: 0, g: 0 };

    document.getElementById("loginButton").addEventListener("click", function () {
      const enteredName = document.getElementById("playerNameInput").value.trim();
      if (enteredName === "") {
        alert("ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ");
        return;
      }
      fetch(GAS_URL + "?name=" + encodeURIComponent(enteredName), { method: "GET" })
        .then(response => response.json())
        .then(data => {
          console.log("„Éá„Éº„ÇøÂèñÂæóÊàêÂäü:", data);
          playerData.name = enteredName;
          playerData.level = parseInt(data.level, 10);
          playerData.exp = parseInt(data.exp, 10);
          playerData.g = parseInt(data.g, 10);
          console.log("ÂèñÂæó„Åó„Åü„Éó„É¨„Ç§„É§„Éº„Éá„Éº„Çø:", playerData);
          document.getElementById("loginScreen").style.display = "none";
          document.getElementById("titleScreen").style.display = "flex";
        })
        .catch(error => console.error("„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº:", error));
    });

    /* ========= „Ç≤„Éº„É†Áî®„Ç∞„É≠„Éº„Éê„É´Â§âÊï∞ ========= */
    let quizData = [];
    let monsterData = [];
    let currentMonsters = [];
    let correctCount = 0;
    let missCount = 0;
    let isBattleBGMPlaying = false;
    const MAX_CORRECT = 4;
    const MAX_MISS = 4;

    /* ======= Google Sheets & „Éá„Éº„ÇøË®≠ÂÆö ======= */
    const API_KEY = "AIzaSyBszPu-BQ2_Aq9C3lhAiW--kyenM5vQsjs";
    const QUIZ_SHEET_ID = "1GyKDfVQCNrBlkxjsrQDv_ouIio9yjO3mVQy6Ds5uQzg";
    const MONSTER_SHEET_ID = "1t08cjUMrug0nvIpredcxjuoxejDRazqqzLTqjVraJhw";
    const SHEET_NAME_QUIZ = "sheet1";
    const SHEET_NAME_MONSTER = "sheet1";

    async function loadQuizData() {
      try {
        const resp = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: QUIZ_SHEET_ID,
          range: `${SHEET_NAME_QUIZ}!A2:K1000`
        });
        quizData = resp.result.values.map(row => ({
          question: row[1] || "",
          imageUrl: row[2] || "",
          choices: [row[3], row[4], row[5], row[6]],
          correct: parseInt(row[7] || "1", 10),
          explanation: row[9] || ""
        }));
        console.log("Quiz Data:", quizData);
      } catch (err) {
        console.error("Quiz Data Error:", err);
      }
    }
    async function loadMonsterData() {
      try {
        const resp = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: MONSTER_SHEET_ID,
          range: `${SHEET_NAME_MONSTER}!A2:C1000`
        });
        monsterData = resp.result.values.map(row => ({
          id: row[0] || "",
          name: row[1] || "",
          url: row[2] || ""
        }));
        console.log("Monster Data:", monsterData);
      } catch (err) {
        console.error("Monster Data Error:", err);
      }
    }
    function getRandomQuiz() {
      if (!quizData || quizData.length === 0) return null;
      const idx = Math.floor(Math.random() * quizData.length);
      return quizData[idx];
    }
    function getRandomMonsters() {
      if (monsterData.length < 4) {
        console.warn("Not enough monsters");
        return [];
      }
      const shuffled = [...monsterData].sort(() => Math.random() - 0.5);
      return shuffled.slice(0, 4);
    }
    function initHearts() {
      const heartsContainer = document.getElementById("hearts-container");
      heartsContainer.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        const heart = document.createElement("span");
        heart.className = "heart";
        heart.textContent = "‚ô°";
        heartsContainer.appendChild(heart);
      }
    }
    function shakeAndRemoveHeart() {
      const heartsContainer = document.getElementById("hearts-container");
      if (heartsContainer.children.length > 0) {
        const firstHeart = heartsContainer.children[0];
        firstHeart.classList.add("shake");
        setTimeout(() => {
          if (heartsContainer.contains(firstHeart)) {
            heartsContainer.removeChild(firstHeart);
          }
        }, 500);
      }
    }
    /* ========= Êà¶ÈóòÈñ¢ÈÄ£ ========= */
    function startEncounter() {
      inBattle = true;
      stopFieldBGM();
      stopQuizBGM();
      lastEncounterSteps = player.steps;
      encounterThreshold = getRandomEncounterThreshold();

      const overlay = document.getElementById("transition-overlay");
      const circle = document.getElementById("transition-circle");
      overlay.style.display = "block";

      requestAnimationFrame(() => {
        circle.classList.add("active");
      });

      setTimeout(() => {
        document.getElementById("gameArea").style.display = "none";
        document.getElementById("battle-screen").style.display = "block";
        overlay.style.display = "none";
        circle.classList.remove("active");

        if (isBgmPlaying) {
          playBattleBGM();
        }
        // „ÇØ„Ç§„Ç∫ÈñãÂßãÊôÇ„Å´‰∏ÄÂ∫¶„Å†„Åë„ÇØ„Ç§„Ç∫BGM„ÇíÂÜçÁîü
        playQuizBGM();
        startBattle();
      }, 800);
    }
    function showMonsters(monsters) {
      console.log("üì¢ „É¢„É≥„Çπ„Çø„Éº„ÇíË°®Á§∫:", monsters);
      const container = document.getElementById("enemy-container");
      container.innerHTML = "";
      if (!monsters || monsters.length === 0) {
        console.error("‚õî „É¢„É≥„Çπ„Çø„Éº„ÅåÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü");
        return;
      }
      monsters.forEach(monster => {
        const img = document.createElement("img");
        img.className = "monster";
        img.src = monster.url;
        img.alt = monster.name;
        container.appendChild(img);
      });
      console.log("‚úÖ „É¢„É≥„Çπ„Çø„ÉºË°®Á§∫ÂÆå‰∫Ü");
    }
    function startBattle() {
      correctCount = 0;
      missCount = 0;
      document.getElementById("quiz-image").style.display = "none";
      document.getElementById("choice-area").innerHTML = "";
      document.getElementById("zaorikuButton").style.display = "none";
      initHearts();
      currentMonsters = getRandomMonsters();
      showMonsters(currentMonsters);
      const topTextBox = document.getElementById("top-text-box");
      topTextBox.textContent = "mam„Åå„ÅÇ„Çâ„Çè„Çå„ÅüÔºÅ";
      setTimeout(() => { topTextBox.textContent = ""; }, 2000);
      setTimeout(() => { topTextBox.textContent = "mam„ÅÆÂæ©ÁøíÊîªÊíÉÔºÅ"; }, 3000);
      setTimeout(() => {
        topTextBox.textContent = "„ÇØ„Ç§„Ç∫ÈñãÂßãÔºÅ";
        showQuiz();
      }, 5000);
    }
    function showQuiz() {
      const quiz = getRandomQuiz();
      const topTextBox = document.getElementById("top-text-box");
      if (!quiz) {
        topTextBox.textContent = "„ÇØ„Ç§„Ç∫„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì";
        return;
      }
      topTextBox.textContent = quiz.question;
      const quizImage = document.getElementById("quiz-image");
      quizImage.src = quiz.imageUrl;
      quizImage.style.display = quiz.imageUrl ? "block" : "none";
      const choiceArea = document.getElementById("choice-area");
      choiceArea.innerHTML = "";
      quiz.choices.forEach((choice, index) => {
        let btn = document.createElement("button");
        btn.className = "choice-button";
        btn.textContent = choice;
        btn.onclick = () => handleAnswer(index + 1, quiz);
        choiceArea.appendChild(btn);
      });
      // ‚Äª „ÇØ„Ç§„Ç∫BGM„ÅØÊó¢„Å´ÈñãÂßãÊ∏à„Åø„ÅÆ„Åü„ÇÅ„ÄÅ„Åì„Åì„Åß„ÅØÂÜçÁîüÂá¶ÁêÜ„ÅØË°å„Çè„Å™„ÅÑ
      setTimeout(() => { showQuiz(); }, 3000);
    }
    function handleAnswer(selected, quiz) {
      const topTextBox = document.getElementById("top-text-box");
      if (selected === quiz.correct) {
        correctCount++;
        topTextBox.textContent = "‚úÖ Ê≠£Ëß£ÔºÅ " + quiz.explanation;
        shakeAndRemoveMonster();
      } else {
        missCount++;
        topTextBox.textContent = "‚ùå ‰∏çÊ≠£Ëß£ÔºÅ " + quiz.explanation;
        shakeAndRemoveHeart();
      }
      if (correctCount >= MAX_CORRECT) {
        setTimeout(() => {
          topTextBox.textContent = "mam„ÅØÂÆâÂøÉ„Åó„Å¶Âéª„Å£„Å¶„ÅÑ„Å£„ÅüÔºÅ";
          stopQuizBGM();
          endBattle();
        }, 3000);
        return;
      }
      if (missCount >= MAX_MISS) {
        console.log("üõë „ÇØ„Ç§„Ç∫Â§±ÊïóÔºÅ„Ç∂„Ç™„É™„ÇØ„Éú„Çø„É≥„ÇíË°®Á§∫");
        stopQuizBGM();
        setTimeout(() => {
          document.getElementById("top-text-box").textContent = "mam„ÅØÂæ©Áøí„ÇíÊ±Ç„ÇÅ„Åü„ÄÇ";
          stopQuizBGM();
          stopBattleBGM();
          if (isBgmPlaying) {
            const dqAudio = document.getElementById("dqDownAudio");
            dqAudio.currentTime = 0;
            dqAudio.play().catch(err => console.warn("DQ Down Audio play error:", err));
          } else {
