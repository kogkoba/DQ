<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ドラクエ風クイズゲーム</title>

  <!-- Google API 読み込み -->
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()" onerror="console.error('❌ Google Identity Services APIの読み込みに失敗しました');"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()" onerror="console.error('❌ Google APIの読み込みに失敗しました');"></script>

  <style>
    body { margin: 0; padding: 20px; font-family: sans-serif; background-color: #f0f8ff; text-align: center; }
    h1 { margin-bottom: 20px; }

    #login-btn {
      display: none;
      padding: 12px 20px;
      font-size: 18px;
      background: #4285f4;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #battle-screen {
      display: none;
      margin-top: 20px;
    }

    #top-text-box {
      border: 1px solid #666;
      min-height: 60px;
      padding: 8px;
      background: #eee;
    }

    #quiz-image {
      display: none;
      max-width: 80%;
      height: auto;
      margin: 10px auto;
    }

    .choice-button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 5px auto;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    .choice-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  
  <h1>ドラクエ風クイズゲーム</h1>
  <button id="login-btn">Googleでログイン</button>

  <!-- 戦闘画面 -->
  <div id="battle-screen">
    <div id="top-text-box">ここにテキストが表示されます</div>
    <img id="quiz-image" src="" alt="クイズ画像" />
    <div id="choice-area"></div>
  </div>

  <script>
    /*****************************************************************
     * 1) Google Sheets API 設定
     *****************************************************************/
    const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";
    const CLIENT_ID = "403866618480-7dhf5rl00k6shl8jmm16s6tvm8ef0odj.apps.googleusercontent.com";
    const API_KEY = "AIzaSyBszPu-BQ2_Aq9C3lhAiW--kyenM5vQsjs";
    const SHEET_ID = "1GyKDfVQCNrBlkxjsrQDv_ouIio9yjO3mVQy6Ds5uQzg";
    const SHEET_NAME = "sheet1";

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;
    let quizData = [];

    function gapiLoaded() {
      gapi.load("client", async () => {
        try {
          await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"] });
          gapiInited = true;
          maybeEnableButton();
        } catch (err) {
          console.error("⛔ GAPI 初期化エラー:", err);
        }
      });
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: async (resp) => {
          if (resp.error) {
            console.error("⛔ 認証エラー:", resp);
            return;
          }
          gapi.client.setToken(resp);
          await loadQuizData();
        }
      });
      gisInited = true;
      maybeEnableButton();
    }

    function maybeEnableButton() {
      const loginBtn = document.getElementById("login-btn");
      if (gapiInited && gisInited) {
        loginBtn.style.display = "inline-block";
        loginBtn.onclick = () => tokenClient.requestAccessToken({ prompt: "" });
      }
    }

    function convertGoogleDriveURL(url) {
      let match = url.match(/(?:id=|\/d\/)([a-zA-Z0-9_-]+)/);
      return match ? `https://lh3.googleusercontent.com/d/${match[1]}=s0` : url;
    }

    async function loadQuizData() {
      try {
        const resp = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: SHEET_ID,
          range: `${SHEET_NAME}!A2:J1000`
        });

        if (!resp.result.values || resp.result.values.length === 0) {
          throw new Error("スプレッドシートにデータがありません");
        }

        quizData = resp.result.values.map(row => ({
          question: row[1] || "",
          imageUrl: convertGoogleDriveURL(row[2] || ""),
          choice1: row[3] || "",
          choice2: row[4] || "",
          choice3: row[5] || "",
          choice4: row[6] || "",
          correct: parseInt(row[7] || "1", 10),
        }));

        startBattle();
      } catch (err) {
        console.error("⛔ クイズデータ取得エラー:", err);
      }
    }

    function startBattle() {
      document.getElementById("battle-screen").style.display = "block";
      showQuiz();
    }

    function showQuiz() {
      if (quizData.length === 0) return alert("問題データがありません");

      let q = quizData[Math.floor(Math.random() * quizData.length)];
      document.getElementById("top-text-box").textContent = q.question;

      let imageUrl = q.imageUrl;
      let quizImage = document.getElementById("quiz-image");
      quizImage.onerror = () => quizImage.style.display = "none";

      if (imageUrl && imageUrl.startsWith("http")) {
        quizImage.src = imageUrl;
        quizImage.style.display = "block";
      } else {
        quizImage.style.display = "none";
      }

      let choiceArea = document.getElementById("choice-area");
      choiceArea.innerHTML = "";
      for (let i = 1; i <= 4; i++) {
        let btn = document.createElement("button");
        btn.className = "choice-button";
        btn.textContent = q["choice" + i];
        btn.onclick = () => alert((i === q.correct) ? "正解!" : "不正解...");
        choiceArea.appendChild(btn);
      }
    }
  </script>
</body>
</html>
